<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go WebSocket Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .message-own {
        background-color: #e3f2fd;
        align-self: flex-end;
      }
      .message-other {
        background-color: #f1f5f9;
        align-self: flex-start;
      }
      .status-message {
        background-color: #f3f4f6;
      }
      .toast {
        transition: opacity 0.3s ease, transform 0.3s ease;
      }
      .toast-hidden {
        opacity: 0;
        transform: translateY(-10px);
      }
      #messages,
      #status-log {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .typing-status {
        min-height: 1.5rem;
      }
      .spinner {
        border: 2px solid #e5e7eb;
        border-top: 2px solid #3b82f6;
        border-radius: 50%;
        width: 1.5rem;
        height: 1.5rem;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @media (max-width: 640px) {
        #container {
          flex-direction: column;
        }
        #sidebar {
          width: 100%;
        }
      }
      .user-status-online {
        color: green;
        font-weight: bold;
      }
      .user-status-offline {
        color: gray;
      }
      .message-timestamp {
        font-size: 0.75rem;
        color: #6b7280;
        margin-top: 0.25rem;
      }
      .empty-chat {
        text-align: center;
        color: #6b7280;
        font-style: italic;
      }
      .error-input {
        border-color: #ef4444;
      }
    </style>
  </head>
  <body class="bg-gray-100 font-sans text-gray-800">
    <div class="max-w-5xl mx-auto p-4 sm:p-6">
      <h1 class="text-2xl sm:text-3xl font-bold mb-6 text-center text-blue-600">
        Go WebSocket Chat
      </h1>
      <div
        id="toast"
        class="fixed top-4 right-4 bg-white shadow-lg rounded-lg p-4 max-w-sm toast toast-hidden"
      ></div>
      <div id="container" class="flex flex-col sm:flex-row gap-6">
        <div id="sidebar" class="w-full sm:w-80 bg-white rounded-lg shadow p-4">
          <h2 class="text-lg font-semibold mb-4">User Setup</h2>
          <div class="space-y-3">
            <div>
              <label for="username" class="block text-sm font-medium"
                >Username</label
              >
              <input
                id="username"
                class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="e.g., alice (3-20 alphanumeric characters)"
                maxlength="20"
              />
            </div>
            <div id="auth-buttons" class="flex gap-2">
              <button
                id="registerUser"
                onclick="registerUser()"
                class="flex-1 bg-blue-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400"
                title="Enter Username to register"
              >
                Register
              </button>
              <button
                id="loginUser"
                onclick="loginUser()"
                class="flex-1 bg-blue-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400"
                title="Enter Username to login and connect"
              >
                Login
              </button>
              <button
                id="logoutUser"
                onclick="logoutUser()"
                class="flex-1 bg-red-500 text-white p-2 rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 hidden"
                title="Log out and disconnect"
              >
                Logout
              </button>
            </div>
          </div>
          <h2 class="text-lg font-semibold mt-6 mb-4">Status Log</h2>
          <div
            id="status-log"
            class="space-y-2 max-h-40 overflow-y-auto p-2 border rounded bg-gray-50"
            aria-live="polite"
          ></div>
          <h2 class="text-lg font-semibold mt-6 mb-4">All Users</h2>
          <div
            id="all-users"
            class="space-y-2 max-h-40 overflow-y-auto"
            aria-live="polite"
          ></div>
          <h2 class="text-lg font-semibold mt-6 mb-4">Your Groups</h2>
          <div
            id="groups"
            class="space-y-2 max-h-40 overflow-y-auto"
            aria-live="polite"
          ></div>
          <h2 class="text-lg font-semibold mt-6 mb-4">Create Group</h2>
          <div class="space-y-3">
            <div>
              <label for="groupName" class="block text-sm font-medium"
                >Group Name</label
              >
              <input
                id="groupName"
                class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="e.g., Friends (3-50 characters)"
                maxlength="50"
                disabled
                title="Login to create a group"
              />
            </div>
            <button
              id="createGroup"
              onclick="createGroup()"
              class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400"
              disabled
              title="Enter a group name and login to create"
            >
              Create Group
            </button>
          </div>
        </div>
        <div id="main" class="flex-1 bg-white rounded-lg shadow p-4">
          <div
            id="chat-header"
            class="text-lg font-semibold mb-4 flex items-center"
          >
            <span>Chat</span>
            <span id="chat-context" class="ml-2 text-blue-600"></span>
            <span id="loading" class="ml-2 hidden spinner"></span>
          </div>
          <div class="mb-4">
            <label for="targetId" class="block text-sm font-medium"
              >Chat With (Username / Group ID)</label
            >
            <div class="flex items-center gap-2">
              <input
                id="targetId"
                class="flex-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="e.g., bob or group1"
                maxlength="50"
                disabled
                title="Login to select a chat"
              />
              <label class="flex items-center gap-1">
                <input
                  type="checkbox"
                  id="isGroup"
                  class="h-4 w-4"
                  disabled
                  title="Login to enable group chat"
                />
                <span>Group Chat</span>
              </label>
            </div>
          </div>
          <div
            id="group-management"
            class="mb-4 hidden transition-all duration-300"
          >
            <h3 class="text-md font-semibold mb-2">Group Management</h3>
            <div class="flex gap-2 mb-2">
              <input
                id="addMemberUsername"
                class="flex-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Username (e.g., bob)"
                maxlength="20"
                disabled
                title="Select a group to add members"
              />
              <button
                id="addMember"
                onclick="addMember()"
                class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400"
                disabled
                title="Enter a username to add"
              >
                Add
              </button>
            </div>
            <div class="text-sm font-medium mb-2">Group Members</div>
            <div
              id="group-members"
              class="space-y-2 max-h-40 overflow-y-auto"
              aria-live="polite"
            ></div>
          </div>
          <div
            id="typing-status"
            class="text-sm text-gray-500 italic mb-2 typing-status"
            aria-live="polite"
          ></div>
          <div
            id="messages"
            class="h-96 overflow-y-auto p-4 border rounded bg-gray-50 mb-4"
            role="log"
            aria-live="polite"
          ></div>
          <div class="flex gap-2">
            <input
              id="messageInput"
              class="flex-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Type a message... (max 1000 characters)"
              maxlength="1000"
              oninput="sendTyping()"
              disabled
              title="Select a chat to send messages"
            />
            <button
              id="sendMessage"
              onclick="sendMessage()"
              class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400"
              disabled
              title="Type a message to send"
            >
              Send
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      let socket = null;
      let username = null;
      let targetId = null;
      let currentGroup = null;
      let displayedMessages = new Set();
      let isTypingSent = false;
      let isRegistered = false;
      let isConnected = false;
      let typingTimeout = null;
      let currentChatName = "";
      let allUsersCache = [];
      let onlineUsersCache = new Set();
      let isProcessing = false; // Prevent concurrent actions
      let reconnectAttempts = 0;
      const MAX_RECONNECT_ATTEMPTS = 3;
      const RECONNECT_INTERVAL = 5000; // 5 seconds
      const USERNAME_REGEX = /^[a-z0-9]{3,20}$/i; // Alphanumeric, 3-20 chars
      const GROUP_NAME_REGEX = /^[\w\s-]{3,50}$/i; // Alphanumeric, spaces, hyphens
      const ID_REGEX = /^[a-z0-9-]{1,50}$/i; // Alphanumeric, hyphens for group IDs

      function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
          const later = () => {
            clearTimeout(timeout);
            func(...args);
          };
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
        };
      }

      function showToast(message, isError = false, duration = 3000) {
        if (!message) return;
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.className = `fixed top-4 right-4 bg-white shadow-lg rounded-lg p-4 max-w-sm toast ${
          isError ? "border-l-4 border-red-500" : "border-l-4 border-green-500"
        }`;
        setTimeout(() => {
          toast.className =
            "fixed top-4 right-4 bg-white shadow-lg rounded-lg p-4 max-w-sm toast toast-hidden";
        }, duration);
      }

      function validateUsername(input, elementId) {
        const element = document.getElementById(elementId);
        if (!input) {
          element.classList.add("error-input");
          return "Username cannot be empty";
        }
        if (!USERNAME_REGEX.test(input)) {
          element.classList.add("error-input");
          return "Username must be 3-20 alphanumeric characters";
        }
        element.classList.remove("error-input");
        return null;
      }

      function validateGroupName(name) {
        const element = document.getElementById("groupName");
        if (!name) {
          element.classList.add("error-input");
          return "Group name cannot be empty";
        }
        if (!GROUP_NAME_REGEX.test(name)) {
          element.classList.add("error-input");
          return "Group name must be 3-50 characters (alphanumeric, spaces, hyphens)";
        }
        element.classList.remove("error-input");
        return null;
      }

      function validateTargetId(id) {
        const element = document.getElementById("targetId");
        if (!id) {
          element.classList.add("error-input");
          return "Target ID cannot be empty";
        }
        if (!ID_REGEX.test(id)) {
          element.classList.add("error-input");
          return "Target ID must be 1-50 alphanumeric characters or hyphens";
        }
        element.classList.remove("error-input");
        return null;
      }

      function validateMessage(content) {
        if (!content) return "Message cannot be empty";
        if (content.length > 1000)
          return "Message too long (max 1000 characters)";
        return null;
      }

      function sanitizeInput(input) {
        const div = document.createElement("div");
        div.textContent = input;
        return div.innerHTML; // Escapes HTML characters
      }

      function updateUIState() {
        if (isProcessing) return; // Prevent UI updates during async operations
        const isSignedIn = isRegistered && isConnected;
        const usernameInput = document.getElementById("username");
        const usernameEntered = usernameInput.value.trim();
        const targetSelected = document.getElementById("targetId").value.trim();
        const groupNameEntered = document
          .getElementById("groupName")
          .value.trim();
        const addMemberEntered = document
          .getElementById("addMemberUsername")
          .value.trim();

        // User Setup
        usernameInput.disabled = isSignedIn;
        document.getElementById("registerUser").disabled =
          isSignedIn || !usernameEntered || isProcessing;
        document.getElementById("loginUser").disabled =
          isSignedIn || !usernameEntered || isProcessing;
        document.getElementById("logoutUser").disabled =
          !isSignedIn || isProcessing;

        document
          .getElementById("registerUser")
          .classList.toggle("hidden", isSignedIn);
        document
          .getElementById("loginUser")
          .classList.toggle("hidden", isSignedIn);
        document
          .getElementById("logoutUser")
          .classList.toggle("hidden", !isSignedIn);

        // Group Creation
        document.getElementById("groupName").disabled = !isSignedIn;
        document.getElementById("createGroup").disabled =
          !isSignedIn || !groupNameEntered || isProcessing;

        // Chat Selection
        document.getElementById("targetId").disabled = !isSignedIn;
        document.getElementById("isGroup").disabled = !isSignedIn;

        // Message Sending
        document.getElementById("messageInput").disabled =
          !isSignedIn || !targetSelected;
        document.getElementById("sendMessage").disabled =
          !isSignedIn ||
          !targetSelected ||
          !document.getElementById("messageInput").value.trim() ||
          isProcessing;

        // Group Management
        document.getElementById("addMemberUsername").disabled =
          !isSignedIn || !currentGroup;
        document.getElementById("addMember").disabled =
          !isSignedIn || !currentGroup || !addMemberEntered || isProcessing;
      }

      // Attach input event listeners
      [
        "username",
        "groupName",
        "targetId",
        "messageInput",
        "addMemberUsername",
      ].forEach((id) => {
        document.getElementById(id).addEventListener("input", () => {
          document.getElementById(id).classList.remove("error-input");
          updateUIState();
        });
      });

      document.getElementById("isGroup").addEventListener("change", () => {
        updateUIState();
        const isGroupChecked = document.getElementById("isGroup").checked;
        document
          .getElementById("group-management")
          .classList.toggle("hidden", !isGroupChecked);
        if (!isGroupChecked) {
          currentGroup = null;
          document.getElementById("group-members").innerHTML = "";
          document.getElementById("addMemberUsername").value = "";
        } else {
          const groupId = document.getElementById("targetId").value.trim();
          if (groupId && !validateTargetId(groupId)) {
            joinGroup(groupId);
          }
        }
      });

      async function registerUser() {
        if (isProcessing)
          return showToast("Another action is in progress", true);
        isProcessing = true;
        updateUIState();

        const usernameInput = document
          .getElementById("username")
          .value.trim()
          .toLowerCase();
        const validationError = validateUsername(usernameInput, "username");
        if (validationError) {
          isProcessing = false;
          updateUIState();
          return showToast(validationError, true);
        }
        username = usernameInput;

        try {
          const res = await fetch("http://localhost:8080/users", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username: username }),
          });
          if (res.status === 409) {
            throw new Error("Username already exists. Try logging in.");
          }
          if (!res.ok) {
            const errorData = await res.json();
            throw new Error(
              errorData.error || `Failed to register (${res.status})`
            );
          }

          isRegistered = true;
          showToast(`Registered successfully as ${username}`);
          appendStatusMessage(`Registered as ${username}`, "text-green-600");
          await Promise.all([updateAllUsers(), updateGroups()]);
        } catch (err) {
          username = null;
          showToast(`Registration failed: ${err.message}`, true);
        } finally {
          isProcessing = false;
          updateUIState();
        }
      }

      async function loginUser() {
        if (isProcessing)
          return showToast("Another action is in progress", true);
        isProcessing = true;
        updateUIState();

        const usernameInput = document
          .getElementById("username")
          .value.trim()
          .toLowerCase();
        const validationError = validateUsername(usernameInput, "username");
        if (validationError) {
          isProcessing = false;
          updateUIState();
          return showToast(validationError, true);
        }
        username = usernameInput;

        try {
          const userRes = await fetch(
            `http://localhost:8080/users/${encodeURIComponent(username)}`
          );
          if (!userRes.ok) {
            if (userRes.status === 404) {
              throw new Error("Username not found. Try registering.");
            }
            throw new Error(`Failed to verify user (${userRes.status})`);
          }

          isRegistered = true;
          await connect();
        } catch (err) {
          username = null;
          isRegistered = false;
          isConnected = false;
          showToast(`Login failed: ${err.message}`, true);
        } finally {
          isProcessing = false;
          updateUIState();
        }
      }

      async function connect() {
        if (!username) {
          showToast("Please log in or register first", true);
          isProcessing = false;
          updateUIState();
          return;
        }

        if (socket && socket.readyState === WebSocket.OPEN) {
          socket.close();
        }

        try {
          socket = new WebSocket(
            `ws://localhost:8080/ws?username=${encodeURIComponent(username)}`
          );

          socket.onopen = async () => {
            isConnected = true;
            reconnectAttempts = 0;
            showToast("Connected to chat");
            appendStatusMessage(`Connected as ${username}`, "text-green-600");
            await Promise.all([updateAllUsers(), updateGroups()]);
            sendTyping();
            updateUIState();
          };

          socket.onmessage = async (event) => {
            let msg;
            try {
              msg = JSON.parse(event.data);
              if (!msg || !msg.type) throw new Error("Invalid message format");
            } catch (err) {
              console.error("Malformed WebSocket message:", event.data);
              return;
            }

            switch (msg.type) {
              case "message":
                if (
                  msg.id &&
                  !displayedMessages.has(msg.id) &&
                  ((msg.group_id && msg.group_id === targetId) ||
                    (msg.sender === targetId && !msg.group_id) ||
                    (msg.receiver === targetId && !msg.group_id))
                ) {
                  displayedMessages.add(msg.id);
                  const timestamp = msg.timestamp
                    ? new Date(msg.timestamp).toLocaleString()
                    : new Date().toLocaleString();
                  appendMessage(
                    `[${sanitizeInput(msg.sender)}] ${sanitizeInput(
                      msg.content
                    )}`,
                    msg.id,
                    msg.sender === username ? "message-own" : "message-other",
                    timestamp
                  );
                }
                break;
              case "typing":
                if (!msg.group_id)
                  showTyping(msg.sender, msg.status === "start");
                break;
              case "status":
                appendStatusMessage(
                  `${sanitizeInput(msg.sender)} is ${msg.status}`,
                  "text-gray-500"
                );
                if (msg.status === "online") {
                  onlineUsersCache.add(msg.sender);
                } else {
                  onlineUsersCache.delete(msg.sender);
                }
                renderAllUsers();
                break;
              case "group_update":
                const { type: groupUpdateType, data: groupUpdateData } =
                  msg.data || {};
                if (msg.group_id && groupUpdateType && groupUpdateData) {
                  appendMessage(
                    `[GROUP/${sanitizeInput(msg.group_id)}] ${sanitizeInput(
                      groupUpdateType
                    )}: ${sanitizeInput(JSON.stringify(groupUpdateData))}`,
                    "",
                    "text-blue-600 status-message",
                    new Date().toLocaleString()
                  );
                  if (msg.group_id === currentGroup) await updateGroupMembers();
                  await updateGroups();
                }
                break;
              case "error":
                showToast(
                  `WebSocket Error: ${sanitizeInput(
                    msg.message || "Unknown error"
                  )}`,
                  true
                );
                break;
              default:
                console.warn("Unknown message type:", msg.type);
            }
          };

          socket.onclose = () => {
            appendStatusMessage(`Disconnected`, "text-red-600");
            isConnected = false;
            isRegistered = false;
            username = null;
            targetId = null;
            currentGroup = null;
            displayedMessages.clear();
            onlineUsersCache.clear();
            renderAllUsers();
            showToast("Disconnected from chat", true);
            document.getElementById("group-management").classList.add("hidden");
            attemptReconnect();
            updateUIState();
          };

          socket.onerror = (error) => {
            console.error("WebSocket Error:", error);
            showToast("WebSocket connection error", true);
            isConnected = false;
            isRegistered = false;
            username = null;
            targetId = null;
            currentGroup = null;
            displayedMessages.clear();
            onlineUsersCache.clear();
            renderAllUsers();
            updateUIState();
          };
        } catch (err) {
          showToast(`Failed to initiate WebSocket: ${err.message}`, true);
          isProcessing = false;
          updateUIState();
        }
      }

      function attemptReconnect() {
        if (reconnectAttempts >= MAX_RECONNECT_ATTEMPTS || !username) {
          showToast(
            "Max reconnect attempts reached. Please log in again.",
            true
          );
          return;
        }
        reconnectAttempts++;
        showToast(
          `Reconnecting... (Attempt ${reconnectAttempts}/${MAX_RECONNECT_ATTEMPTS})`
        );
        setTimeout(() => {
          if (isConnected || isProcessing) return;
          connect();
        }, RECONNECT_INTERVAL);
      }

      function logoutUser() {
        if (isProcessing)
          return showToast("Another action is in progress", true);
        isProcessing = true;
        updateUIState();

        if (socket) {
          try {
            socket.close();
          } catch (err) {
            console.warn("Error closing WebSocket:", err);
          }
          socket = null;
        }

        isRegistered = false;
        isConnected = false;
        username = null;
        targetId = null;
        currentGroup = null;
        displayedMessages.clear();
        allUsersCache = [];
        onlineUsersCache.clear();
        reconnectAttempts = 0;

        document.getElementById("username").value = "";
        document.getElementById("targetId").value = "";
        document.getElementById("groupName").value = "";
        document.getElementById("addMemberUsername").value = "";
        document.getElementById("messages").innerHTML = "";
        document.getElementById("status-log").innerHTML = "";
        document.getElementById("all-users").innerHTML = "";
        document.getElementById("groups").innerHTML = "";
        document.getElementById("group-members").innerHTML = "";
        document.getElementById("chat-context").textContent = "";
        document.getElementById("typing-status").textContent = "";
        document.getElementById("group-management").classList.add("hidden");

        if (typingTimeout) {
          clearTimeout(typingTimeout);
          typingTimeout = null;
        }

        showToast("Logged out successfully");
        isProcessing = false;
        updateUIState();
      }

      async function createGroup() {
        if (isProcessing)
          return showToast("Another action is in progress", true);
        isProcessing = true;
        updateUIState();

        const groupName = document.getElementById("groupName").value.trim();
        const validationError = validateGroupName(groupName);
        if (validationError) {
          isProcessing = false;
          updateUIState();
          return showToast(validationError, true);
        }
        if (!username || !isConnected) {
          isProcessing = false;
          updateUIState();
          return showToast("You must be logged in to create a group", true);
        }

        try {
          document.getElementById("createGroup").disabled = true;
          const res = await fetch("http://localhost:8080/groups", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name: groupName, owner: username }),
          });
          if (!res.ok) {
            const errorData = await res.json();
            throw new Error(
              errorData.error || `Failed to create group (${res.status})`
            );
          }
          const group = await res.json();
          appendStatusMessage(
            `Created group ${sanitizeInput(group.name)} (${group.id})`,
            "text-green-600"
          );
          await updateGroups();
          document.getElementById("groupName").value = "";
          showToast("Group created successfully");
        } catch (err) {
          showToast(`Failed to create group: ${err.message}`, true);
        } finally {
          isProcessing = false;
          updateUIState();
        }
      }

      async function updateAllUsers() {
        try {
          const allRes = await fetch("http://localhost:8080/users");
          if (!allRes.ok)
            throw new Error(`Failed to fetch users (${allRes.status})`);
          allUsersCache = await allRes.json();

          if (isConnected) {
            const onlineRes = await fetch("http://localhost:8080/users/online");
            if (!onlineRes.ok)
              throw new Error(
                `Failed to fetch online users (${onlineRes.status})`
              );
            const onlineUsers = await onlineRes.json();
            onlineUsersCache.clear();
            onlineUsers.forEach((u) => {
              if (u.username) onlineUsersCache.add(u.username);
            });
          } else {
            onlineUsersCache.clear();
          }

          renderAllUsers();
        } catch (err) {
          showToast(`Error fetching users: ${err.message}`, true);
          document.getElementById(
            "all-users"
          ).innerHTML = `<p class="text-red-500">Could not load users.</p>`;
        }
      }

      function renderAllUsers() {
        const el = document.getElementById("all-users");
        if (!allUsersCache || allUsersCache.length === 0) {
          el.innerHTML = "<p>No users found.</p>";
          return;
        }

        el.innerHTML = allUsersCache
          .map((u) => {
            if (!u.username) return "";
            const isOnline = onlineUsersCache.has(u.username);
            const statusClass = isOnline
              ? "user-status-online"
              : "user-status-offline";
            const statusText = isOnline ? "Online" : "Offline";
            const chatButton =
              u.username !== username
                ? `<button onclick="startChat('${sanitizeInput(
                    u.username
                  )}', false)" class="bg-blue-500 text-white px-2 py-1 rounded text-xs hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 ${
                    !isConnected ? "hidden" : ""
                  }" ${!isConnected ? "disabled" : ""}>Chat</button>`
                : "(You)";

            return `
              <div class="flex items-center justify-between p-1 hover:bg-gray-100 rounded text-sm">
                <span>
                  ${sanitizeInput(
                    u.username
                  )} <span class="${statusClass}">(${statusText})</span>
                </span>
                ${chatButton}
              </div>
            `;
          })
          .filter(Boolean)
          .join("");
      }

      async function updateGroups() {
        if (!username || !isRegistered) {
          document.getElementById("groups").innerHTML = "";
          return;
        }

        try {
          const res = await fetch(
            `http://localhost:8080/users/${encodeURIComponent(username)}/groups`
          );
          if (!res.ok) {
            if (res.status === 404) {
              document.getElementById("groups").innerHTML =
                "<p>No groups joined.</p>";
              return;
            }
            throw new Error(`Failed to fetch groups (${res.status})`);
          }
          const groups = await res.json();
          const el = document.getElementById("groups");
          if (!groups || groups.length === 0) {
            el.innerHTML = "<p>No groups joined.</p>";
            return;
          }

          el.innerHTML = groups
            .map((g) => {
              if (!g.id || !g.name) return "";
              return `
                <div class="flex items-center justify-between p-2 hover:bg-gray-100 rounded">
                  <span>${sanitizeInput(g.name)} (${sanitizeInput(g.id)})</span>
                  <button onclick="joinGroup('${sanitizeInput(
                    g.id
                  )}')" class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 ${
                !isConnected ? "hidden" : ""
              }" ${!isConnected ? "disabled" : ""}>Chat</button>
                </div>
              `;
            })
            .filter(Boolean)
            .join("");
        } catch (err) {
          showToast(`Error fetching groups: ${err.message}`, true);
          document.getElementById(
            "groups"
          ).innerHTML = `<p class="text-red-500">Could not load groups.</p>`;
        }
      }

      async function joinGroup(groupId) {
        if (isProcessing)
          return showToast("Another action is in progress", true);
        if (!isConnected) return showToast("Login first to join a group", true);

        const validationError = validateTargetId(groupId);
        if (validationError) return showToast(validationError, true);

        isProcessing = true;
        updateUIState();

        try {
          // Fetch group details
          const res = await fetch(
            `http://localhost:8080/groups/${encodeURIComponent(groupId)}`
          );
          if (!res.ok) {
            if (res.status === 404) throw new Error("Group not found");
            if (res.status === 403) throw new Error("Access to group denied");
            throw new Error(`Failed to fetch group details (${res.status})`);
          }
          const group = await res.json();

          // Validate group data
          if (!group.id || !group.name || !Array.isArray(group.members)) {
            throw new Error("Invalid group data received");
          }
          if (!group.members.includes(username)) {
            throw new Error("You are not a member of this group");
          }

          // Send join_group WebSocket message
          if (socket && socket.readyState === WebSocket.OPEN) {
            try {
              socket.send(
                JSON.stringify({
                  type: "join_group",
                  sender: username,
                  group_id: groupId,
                })
              );
            } catch (err) {
              throw new Error("Failed to join group: WebSocket error");
            }
          } else {
            throw new Error("WebSocket not connected");
          }

          // Update state and UI
          currentGroup = groupId;
          targetId = groupId;
          document.getElementById("targetId").value = groupId;
          document.getElementById("isGroup").checked = true;
          document
            .getElementById("group-management")
            .classList.remove("hidden");
          document.getElementById("messages").innerHTML = "";
          document.getElementById("typing-status").textContent = "";
          displayedMessages.clear();

          // Update chat header and load messages
          await updateChatHeader(groupId, true);
          await loadMessageHistory(groupId, true);
          await updateGroupMembers();

          appendStatusMessage(
            `Joined group chat ${sanitizeInput(group.name)} (${sanitizeInput(
              groupId
            )})`,
            "text-blue-600"
          );
          showToast(`Joined group ${sanitizeInput(group.name)}`);
        } catch (err) {
          showToast(`Failed to join group: ${err.message}`, true);
          document.getElementById("group-management").classList.add("hidden");
        } finally {
          isProcessing = false;
          updateUIState();
        }
      }

      async function updateGroupMembers() {
        if (!currentGroup || !isConnected) {
          document.getElementById("group-members").innerHTML = "";
          return;
        }

        try {
          const res = await fetch(
            `http://localhost:8080/groups/${encodeURIComponent(currentGroup)}`
          );
          if (!res.ok) {
            if (res.status === 404) throw new Error("Group not found");
            throw new Error(`Failed to fetch group details (${res.status})`);
          }
          const group = await res.json();
          const isOwner = group.owner === username;
          const isAdmin = group.admins && group.admins.includes(username);
          const memberUsernames = group.members || [];
          const adminUsernames = new Set(group.admins || []);

          const el = document.getElementById("group-members");
          if (!memberUsernames.length) {
            el.innerHTML = "<p>No members in group.</p>";
            return;
          }

          el.innerHTML = memberUsernames
            .map((memberUsername) => {
              if (!memberUsername) return "";
              const memberIsAdmin = adminUsernames.has(memberUsername);
              const memberIsOwner = memberUsername === group.owner;
              const showKick =
                (isOwner || isAdmin) &&
                memberUsername !== username &&
                !memberIsOwner;
              const showAdminToggle =
                isOwner && memberUsername !== username && !memberIsOwner;

              return `
                <div class="flex items-center justify-between p-1 hover:bg-gray-100 rounded text-sm">
                  <span>
                    ${sanitizeInput(memberUsername)}
                    ${memberIsAdmin ? " (Admin)" : ""}
                    ${memberIsOwner ? " (Owner)" : ""}
                  </span>
                  <div class="space-x-1">
                    ${
                      showKick
                        ? `
                      <button onclick="kickMember('${sanitizeInput(
                        memberUsername
                      )}')" class="bg-red-500 text-white px-1 py-0.5 rounded text-xs hover:bg-red-600 focus:outline-none focus:ring-1 focus:ring-red-500" ${
                            isProcessing ? "disabled" : ""
                          }>Kick</button>
                    `
                        : ""
                    }
                    ${
                      showAdminToggle
                        ? `
                      ${
                        memberIsAdmin
                          ? `<button onclick="removeAdmin('${sanitizeInput(
                              memberUsername
                            )}')" class="bg-yellow-500 text-white px-1 py-0.5 rounded text-xs hover:bg-yellow-600 focus:outline-none focus:ring-1 focus:ring-yellow-500" ${
                              isProcessing ? "disabled" : ""
                            }>Remove Admin</button>`
                          : `<button onclick="addAdmin('${sanitizeInput(
                              memberUsername
                            )}')" class="bg-green-500 text-white px-1 py-0.5 rounded text-xs hover:bg-green-600 focus:outline-none focus:ring-1 focus:ring-green-500" ${
                              isProcessing ? "disabled" : ""
                            }>Make Admin</button>`
                      }
                    `
                        : ""
                    }
                  </div>
                </div>
              `;
            })
            .filter(Boolean)
            .join("");
        } catch (err) {
          showToast(`Error fetching group members: ${err.message}`, true);
          document.getElementById(
            "group-members"
          ).innerHTML = `<p class="text-red-500">Could not load members.</p>`;
        }
      }

      async function startChat(targetUsername, isGroup) {
        if (isProcessing)
          return showToast("Another action is in progress", true);
        if (!isConnected) return showToast("Login first to start a chat", true);

        const validationError = validateTargetId(targetUsername);
        if (validationError) return showToast(validationError, true);

        if (
          !isGroup &&
          targetUsername.toLowerCase() === username.toLowerCase()
        ) {
          return showToast("Cannot chat with yourself", true);
        }

        isProcessing = true;
        updateUIState();

        try {
          if (isGroup) {
            await joinGroup(targetUsername);
          } else {
            const res = await fetch(
              `http://localhost:8080/users/${encodeURIComponent(
                targetUsername
              )}`
            );
            if (!res.ok) {
              if (res.status === 404) throw new Error("User not found");
              throw new Error(`Failed to verify user (${res.status})`);
            }

            targetId = targetUsername;
            currentGroup = null;
            document.getElementById("targetId").value = targetId;
            document.getElementById("isGroup").checked = false;
            document.getElementById("group-management").classList.add("hidden");
            displayedMessages.clear();
            document.getElementById("messages").innerHTML = "";
            document.getElementById("typing-status").textContent = "";

            appendStatusMessage(
              `Started chat with ${sanitizeInput(targetId)}`,
              "text-blue-600"
            );
            await loadMessageHistory(targetUsername, false);
            await updateChatHeader(targetUsername, false);
            sendTyping();
          }
        } catch (err) {
          showToast(`Failed to start chat: ${err.message}`, true);
        } finally {
          isProcessing = false;
          updateUIState();
        }
      }

      async function updateChatHeader(id, isGroup) {
        try {
          if (isGroup) {
            const res = await fetch(
              `http://localhost:8080/groups/${encodeURIComponent(id)}`
            );
            if (!res.ok) {
              if (res.status === 404) throw new Error("Group not found");
              throw new Error(`Failed to fetch group (${res.status})`);
            }
            const group = await res.json();
            currentChatName = group.name || id;
            document.getElementById(
              "chat-context"
            ).textContent = `(Group: ${sanitizeInput(group.name || id)})`;
          } else {
            currentChatName = id;
            document.getElementById(
              "chat-context"
            ).textContent = `(User: ${sanitizeInput(id)})`;
          }
        } catch (err) {
          showToast(`Error updating chat header: ${err.message}`, true);
          document.getElementById(
            "chat-context"
          ).textContent = `(ID: ${sanitizeInput(id)})`;
        }
      }

      async function loadMessageHistory(id, isGroup) {
        document.getElementById("loading").classList.remove("hidden");
        try {
          const url = isGroup
            ? `http://localhost:8080/groups/${encodeURIComponent(id)}/messages`
            : `http://localhost:8080/users/${encodeURIComponent(
                username
              )}/messages/${encodeURIComponent(id)}`;
          const res = await fetch(url);
          if (!res.ok) {
            if (res.status === 404)
              throw new Error(isGroup ? "Group not found" : "Chat not found");
            throw new Error(`Failed to fetch message history (${res.status})`);
          }
          const messages = await res.json();
          displayedMessages.clear();
          document.getElementById("messages").innerHTML = "";

          if (!messages || messages.length === 0) {
            appendMessage("No messages yet.", "", "empty-chat", "");
          } else {
            messages.forEach((msg) => {
              if (msg.id && !displayedMessages.has(msg.id)) {
                displayedMessages.add(msg.id);
                const timestamp = msg.timestamp
                  ? isNaN(Date.parse(msg.timestamp))
                    ? new Date().toLocaleString()
                    : new Date(msg.timestamp).toLocaleString()
                  : new Date().toLocaleString();
                appendMessage(
                  `[${sanitizeInput(msg.sender)}] ${sanitizeInput(
                    msg.content
                  )}`,
                  msg.id,
                  msg.sender === username ? "message-own" : "message-other",
                  timestamp
                );
              }
            });
          }
        } catch (err) {
          showToast(`Error loading messages: ${err.message}`, true);
          appendMessage(
            `Failed to load message history.`,
            "",
            "text-red-500 status-message",
            new Date().toLocaleString()
          );
        } finally {
          document.getElementById("loading").classList.add("hidden");
        }
      }

      async function addMember() {
        if (isProcessing)
          return showToast("Another action is in progress", true);
        if (!currentGroup || !username)
          return showToast("Select a group and ensure logged in", true);

        const memberUsername = document
          .getElementById("addMemberUsername")
          .value.trim()
          .toLowerCase();
        const validationError = validateUsername(
          memberUsername,
          "addMemberUsername"
        );
        if (validationError) return showToast(validationError, true);

        isProcessing = true;
        updateUIState();

        try {
          document.getElementById("addMember").disabled = true;
          const res = await fetch(
            `http://localhost:8080/groups/${encodeURIComponent(
              currentGroup
            )}/members`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                username: memberUsername,
                requester: username,
              }),
            }
          );
          if (!res.ok) {
            const errorData = await res.json();
            throw new Error(
              errorData.error || `Failed to add member (${res.status})`
            );
          }
          document.getElementById("addMemberUsername").value = "";
          await updateGroupMembers();
          showToast(`Added ${sanitizeInput(memberUsername)} to group`);
        } catch (err) {
          showToast(`Error adding member: ${err.message}`, true);
        } finally {
          isProcessing = false;
          updateUIState();
        }
      }

      async function kickMember(memberUsername) {
        if (isProcessing)
          return showToast("Another action is in progress", true);
        if (!currentGroup || !username)
          return showToast("Select a group and ensure logged in", true);

        isProcessing = true;
        updateUIState();

        try {
          const res = await fetch(
            `http://localhost:8080/groups/${encodeURIComponent(
              currentGroup
            )}/members/${encodeURIComponent(
              memberUsername
            )}?requester=${encodeURIComponent(username)}`,
            {
              method: "DELETE",
            }
          );
          if (!res.ok) {
            const errorData = await res.json();
            throw new Error(
              errorData.error || `Failed to kick member (${res.status})`
            );
          }
          await updateGroupMembers();
          showToast(`Kicked ${sanitizeInput(memberUsername)} from group`);
        } catch (err) {
          showToast(`Error kicking member: ${err.message}`, true);
        } finally {
          isProcessing = false;
          updateUIState();
        }
      }

      async function addAdmin(memberUsername) {
        if (isProcessing)
          return showToast("Another action is in progress", true);
        if (!currentGroup || !username)
          return showToast("Select a group and ensure logged in", true);

        isProcessing = true;
        updateUIState();

        try {
          const res = await fetch(
            `http://localhost:8080/groups/${encodeURIComponent(
              currentGroup
            )}/admins/${encodeURIComponent(
              memberUsername
            )}?requester=${encodeURIComponent(username)}`,
            {
              method: "PUT",
            }
          );
          if (!res.ok) {
            const errorData = await res.json();
            throw new Error(
              errorData.error || `Failed to add admin (${res.status})`
            );
          }
          await updateGroupMembers();
          showToast(`Made ${sanitizeInput(memberUsername)} an admin`);
        } catch (err) {
          showToast(`Error adding admin: ${err.message}`, true);
        } finally {
          isProcessing = false;
          updateUIState();
        }
      }

      async function removeAdmin(memberUsername) {
        if (isProcessing)
          return showToast("Another action is in progress", true);
        if (!currentGroup || !username)
          return showToast("Select a group and ensure logged in", true);

        isProcessing = true;
        updateUIState();

        try {
          const res = await fetch(
            `http://localhost:8080/groups/${encodeURIComponent(
              currentGroup
            )}/admins/${encodeURIComponent(
              memberUsername
            )}?requester=${encodeURIComponent(username)}`,
            {
              method: "DELETE",
            }
          );
          if (!res.ok) {
            const errorData = await res.json();
            throw new Error(
              errorData.error || `Failed to remove admin (${res.status})`
            );
          }
          await updateGroupMembers();
          showToast(
            `Removed admin status from ${sanitizeInput(memberUsername)}`
          );
        } catch (err) {
          showToast(`Error removing admin: ${err.message}`, true);
        } finally {
          isProcessing = false;
          updateUIState();
        }
      }

      function appendMessage(content, id, className, timestamp) {
        if (!content) return;
        const messages = document.getElementById("messages");
        const msgDiv = document.createElement("div");
        msgDiv.className = `p-2 rounded text-sm ${className}`;
        const contentDiv = document.createElement("div");
        contentDiv.textContent = content;
        msgDiv.appendChild(contentDiv);
        if (timestamp) {
          const timeDiv = document.createElement("div");
          timeDiv.className = "message-timestamp";
          timeDiv.textContent = timestamp;
          msgDiv.appendChild(timeDiv);
        }
        if (id) msgDiv.dataset.id = id;
        messages.appendChild(msgDiv);
        messages.scrollTop = messages.scrollHeight;
      }

      function appendStatusMessage(content, className) {
        if (!content) return;
        const statusLog = document.getElementById("status-log");
        const statusDiv = document.createElement("div");
        statusDiv.className = `text-sm ${className}`;
        statusDiv.textContent = content;
        statusLog.appendChild(statusDiv);
        statusLog.scrollTop = statusLog.scrollHeight;
      }

      function showTyping(sender, isTyping) {
        if (
          !sender ||
          sender === username ||
          !targetId ||
          sender !== targetId ||
          document.getElementById("isGroup").checked
        )
          return;
        const typingStatus = document.getElementById("typing-status");
        typingStatus.textContent = isTyping
          ? `${sanitizeInput(sender)} is typing...`
          : "";
      }

      const debouncedSendTyping = debounce(() => {
        if (
          !isConnected ||
          !socket ||
          socket.readyState !== WebSocket.OPEN ||
          !targetId ||
          document.getElementById("isGroup").checked
        )
          return;

        socket.send(
          JSON.stringify({
            type: "typing",
            sender: username,
            receiver: targetId,
            status: "start",
          })
        );
        isTypingSent = true;

        if (typingTimeout) clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
          socket.send(
            JSON.stringify({
              type: "typing",
              sender: username,
              receiver: targetId,
              status: "stop",
            })
          );
          isTypingSent = false;
        }, 2000);
      }, 500);

      function sendTyping() {
        const messageInput = document
          .getElementById("messageInput")
          .value.trim();
        if (
          !isConnected ||
          !socket ||
          socket.readyState !== WebSocket.OPEN ||
          !messageInput
        )
          return;
        debouncedSendTyping();
      }

      function sendMessage() {
        if (isProcessing)
          return showToast("Another action is in progress", true);
        const messageInput = document.getElementById("messageInput");
        const content = messageInput.value.trim();
        const validationError = validateMessage(content);
        if (validationError) return showToast(validationError, true);
        if (!targetId || !isConnected)
          return showToast("Select a chat and ensure logged in", true);

        isProcessing = true;
        updateUIState();

        const isGroup = document.getElementById("isGroup").checked;
        const message = {
          type: "message",
          sender: username,
          content: content,
          receiver: isGroup ? undefined : targetId,
          group_id: isGroup ? targetId : undefined,
        };

        if (socket && socket.readyState === WebSocket.OPEN) {
          try {
            socket.send(JSON.stringify(message));
            messageInput.value = "";
            if (typingTimeout) {
              clearTimeout(typingTimeout);
              socket.send(
                JSON.stringify({
                  type: "typing",
                  sender: username,
                  receiver: isGroup ? undefined : targetId,
                  group_id: isGroup ? targetId : undefined,
                  status: "stop",
                })
              );
              isTypingSent = false;
            }
          } catch (err) {
            showToast("Failed to send message: WebSocket error", true);
          }
        } else {
          showToast("Not connected to WebSocket", true);
        }

        isProcessing = false;
        updateUIState();
      }

      document
        .getElementById("messageInput")
        .addEventListener("keypress", (e) => {
          if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
          }
        });

      // Initialize UI
      updateUIState();
    </script>
  </body>
</html>
