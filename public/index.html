<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go WebSocket Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .message-own {
        background-color: #e3f2fd;
        align-self: flex-end;
      }
      .message-other {
        background-color: #f1f5f9;
        align-self: flex-start;
      }
      .status-message {
        background-color: #f3f4f6;
      }
      .toast {
        transition: opacity 0.3s ease, transform 0.3s ease;
      }
      .toast-hidden {
        opacity: 0;
        transform: translateY(-10px);
      }
      #messages,
      #status-log {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .typing-status {
        min-height: 1.5rem;
      }
      .spinner {
        border: 2px solid #e5e7eb;
        border-top: 2px solid #3b82f6;
        border-radius: 50%;
        width: 1.5rem;
        height: 1.5rem;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @media (max-width: 640px) {
        #container {
          flex-direction: column;
        }
        #sidebar {
          width: 100%;
        }
      }
      .user-status-online {
        color: green;
        font-weight: bold;
      }
      .user-status-offline {
        color: gray;
      }
    </style>
  </head>
  <body class="bg-gray-100 font-sans text-gray-800">
    <div class="max-w-5xl mx-auto p-4 sm:p-6">
      <h1 class="text-2xl sm:text-3xl font-bold mb-6 text-center text-blue-600">
        Go WebSocket Chat
      </h1>
      <div
        id="toast"
        class="fixed top-4 right-4 bg-white shadow-lg rounded-lg p-4 max-w-sm toast toast-hidden"
      ></div>
      <div id="container" class="flex flex-col sm:flex-row gap-6">
        <div id="sidebar" class="w-full sm:w-80 bg-white rounded-lg shadow p-4">
          <h2 class="text-lg font-semibold mb-4">User Setup</h2>
          <div class="space-y-3">
            <div>
              <label for="username" class="block text-sm font-medium"
                >Username</label
              >
              <input
                id="username"
                class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="e.g., Alice (This is your unique ID)"
              />
            </div>
            <div id="auth-buttons" class="flex gap-2">
              <button
                id="registerUser"
                onclick="registerUser()"
                class="flex-1 bg-blue-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400"
                title="Enter Username to register"
              >
                Register
              </button>
              <button
                id="loginUser"
                onclick="loginUser()"
                class="flex-1 bg-blue-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400"
                title="Enter Username to login"
              >
                Login
              </button>
              <button
                id="logoutUser"
                onclick="logoutUser()"
                class="flex-1 bg-red-500 text-white p-2 rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 hidden"
                title="Log out and disconnect"
              >
                Logout
              </button>
            </div>
            <div>
              <button
                id="connect"
                onclick="connect()"
                class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400"
                disabled
                title="Register or login first to connect"
              >
                Connect
              </button>
            </div>
          </div>
          <h2 class="text-lg font-semibold mt-6 mb-4">Status Log</h2>
          <div
            id="status-log"
            class="space-y-2 max-h-40 overflow-y-auto p-2 border rounded bg-gray-50"
            aria-live="polite"
          ></div>
          <h2 class="text-lg font-semibold mt-6 mb-4">All Users</h2>
          <div
            id="all-users"
            class="space-y-2 max-h-40 overflow-y-auto"
            aria-live="polite"
          ></div>
          <h2 class="text-lg font-semibold mt-6 mb-4">Your Groups</h2>
          <div
            id="groups"
            class="space-y-2 max-h-40 overflow-y-auto"
            aria-live="polite"
          ></div>
          <h2 class="text-lg font-semibold mt-6 mb-4">Create Group</h2>
          <div class="space-y-3">
            <div>
              <label for="groupName" class="block text-sm font-medium"
                >Group Name</label
              >
              <input
                id="groupName"
                class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="e.g., Friends"
                disabled
                title="Register and connect to create a group"
              />
            </div>
            <button
              id="createGroup"
              onclick="createGroup()"
              class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400"
              disabled
              title="Enter a group name and connect to create"
            >
              Create Group
            </button>
          </div>
        </div>
        <div id="main" class="flex-1 bg-white rounded-lg shadow p-4">
          <div
            id="chat-header"
            class="text-lg font-semibold mb-4 flex items-center"
          >
            <span>Chat</span>
            <span id="chat-context" class="ml-2 text-blue-600"></span>
            <span id="loading" class="ml-2 hidden spinner"></span>
          </div>
          <div class="mb-4">
            <label for="targetId" class="block text-sm font-medium"
              >Chat With (Username / Group ID)</label
            >
            <div class="flex items-center gap-2">
              <input
                id="targetId"
                class="flex-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="e.g., bob or group1"
                disabled
                title="Register and connect to select a chat"
              />
              <label class="flex items-center gap-1">
                <input
                  type="checkbox"
                  id="isGroup"
                  class="h-4 w-4"
                  disabled
                  title="Register and connect to enable group chat"
                />
                <span>Group Chat</span>
              </label>
            </div>
          </div>
          <div
            id="group-management"
            class="mb-4 hidden transition-all duration-300"
          >
            <h3 class="text-md font-semibold mb-2">Group Management</h3>
            <div class="flex gap-2 mb-2">
              <input
                id="addMemberUsername"
                class="flex-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Username"
                disabled
                title="Select a group to add members"
              />
              <button
                id="addMember"
                onclick="addMember()"
                class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400"
                disabled
                title="Enter a username to add"
              >
                Add
              </button>
            </div>
            <div class="text-sm font-medium mb-2">Group Members</div>
            <div
              id="group-members"
              class="space-y-2 max-h-40 overflow-y-auto"
              aria-live="polite"
            ></div>
          </div>
          <div
            id="typing-status"
            class="text-sm text-gray-500 italic mb-2 typing-status"
            aria-live="polite"
          ></div>
          <div
            id="messages"
            class="h-96 overflow-y-auto p-4 border rounded bg-gray-50 mb-4"
            role="log"
            aria-live="polite"
          ></div>
          <div class="flex gap-2">
            <input
              id="messageInput"
              class="flex-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Type a message..."
              oninput="sendTyping()"
              disabled
              title="Select a chat to send messages"
            />
            <button
              id="sendMessage"
              onclick="sendMessage()"
              class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400"
              disabled
              title="Type a message to send"
            >
              Send
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      let socket;
      let username = null; // Changed from userId
      let targetId = null;
      let currentGroup = null;
      let displayedMessages = new Set();
      let isTypingSent = false;
      let isRegistered = false;
      let isConnected = false;
      let typingTimeout = null;
      let currentChatName = "";
      let allUsersCache = [];
      let onlineUsersCache = new Set();

      function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
          const later = () => {
            clearTimeout(timeout);
            func(...args);
          };
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
        };
      }

      function showToast(message, isError = false) {
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.className = `fixed top-4 right-4 bg-white shadow-lg rounded-lg p-4 max-w-sm toast ${
          isError ? "border-l-4 border-red-500" : "border-l-4 border-green-500"
        }`;
        setTimeout(() => {
          toast.className =
            "fixed top-4 right-4 bg-white shadow-lg rounded-lg p-4 max-w-sm toast toast-hidden";
        }, 3000);
      }

      function updateUIState() {
        const isSignedIn = isRegistered;
        document.getElementById("username").disabled = isSignedIn;
        const usernameEntered = document
          .getElementById("username")
          .value.trim();

        document.getElementById("registerUser").disabled =
          isSignedIn || !usernameEntered;
        document.getElementById("loginUser").disabled =
          isSignedIn || !usernameEntered;
        document.getElementById("logoutUser").disabled = !isSignedIn;

        document
          .getElementById("registerUser")
          .classList.toggle("hidden", isSignedIn);
        document
          .getElementById("loginUser")
          .classList.toggle("hidden", isSignedIn);
        document
          .getElementById("logoutUser")
          .classList.toggle("hidden", !isSignedIn);

        document.getElementById("connect").disabled =
          !isSignedIn || isConnected;
        document.getElementById("groupName").disabled =
          !isSignedIn || !isConnected;
        document.getElementById("createGroup").disabled =
          !isSignedIn ||
          !isConnected ||
          !document.getElementById("groupName").value.trim();

        const targetSelected = document.getElementById("targetId").value.trim();
        document.getElementById("targetId").disabled =
          !isSignedIn || !isConnected;
        document.getElementById("isGroup").disabled =
          !isSignedIn || !isConnected;
        document.getElementById("messageInput").disabled =
          !isSignedIn || !isConnected || !targetSelected;
        document.getElementById("sendMessage").disabled =
          !isSignedIn ||
          !isConnected ||
          !targetSelected ||
          !document.getElementById("messageInput").value.trim();

        document.getElementById("addMemberUsername").disabled =
          !isSignedIn || !isConnected || !currentGroup;
        document.getElementById("addMember").disabled =
          !isSignedIn ||
          !isConnected ||
          !currentGroup ||
          !document.getElementById("addMemberUsername").value.trim();
      }

      document
        .getElementById("username")
        .addEventListener("input", updateUIState);
      document
        .getElementById("groupName")
        .addEventListener("input", updateUIState);
      document
        .getElementById("targetId")
        .addEventListener("input", updateUIState);
      document
        .getElementById("messageInput")
        .addEventListener("input", updateUIState);
      document
        .getElementById("addMemberUsername")
        .addEventListener("input", updateUIState);
      document.getElementById("isGroup").addEventListener("change", () => {
        updateUIState();
        const isGroupChecked = document.getElementById("isGroup").checked;
        document
          .getElementById("group-management")
          .classList.toggle("hidden", !isGroupChecked);
        if (!isGroupChecked) {
          currentGroup = null;
          document.getElementById("group-members").innerHTML = "";
        } else if (document.getElementById("targetId").value.trim()) {
          joinGroup(document.getElementById("targetId").value.trim());
        }
      });

      async function registerUser() {
        const usernameInput = document.getElementById("username").value.trim();
        if (!usernameInput) return showToast("Enter username", true);
        username = usernameInput;

        try {
          const res = await fetch("http://localhost:8080/users", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username: username }),
          });
          if (res.status === 409) {
            throw new Error("Username already exists. Try logging in.");
          }
          if (!res.ok) {
            const errorData = await res.json();
            throw new Error(
              errorData.error || `Failed to register (${res.status})`
            );
          }

          isRegistered = true;
          updateUIState();
          showToast("Registered successfully as " + username);
          await updateAllUsers();
          await updateGroups();
        } catch (err) {
          username = null;
          showToast(`Error: ${err.message}`, true);
        }
      }

      async function loginUser() {
        const usernameInput = document.getElementById("username").value.trim();
        if (!usernameInput) return showToast("Enter username", true);
        username = usernameInput;

        try {
          const userRes = await fetch(
            `http://localhost:8080/users/${username}`
          );
          if (!userRes.ok) {
            if (userRes.status === 404)
              throw new Error("Username not found. Try registering.");
            throw new Error(`Failed to verify user (${userRes.status})`);
          }

          isRegistered = true;
          updateUIState();
          showToast("Logged in successfully as " + username);
          await updateAllUsers();
          await updateGroups();
        } catch (err) {
          username = null;
          showToast(`Error: ${err.message}`, true);
        }
      }

      function logoutUser() {
        if (socket) {
          socket.close();
          socket = null;
        }
        isRegistered = false;
        isConnected = false;
        username = null;
        targetId = null;
        currentGroup = null;
        displayedMessages.clear();
        allUsersCache = [];
        onlineUsersCache.clear();

        document.getElementById("username").value = "";
        document.getElementById("targetId").value = "";
        document.getElementById("groupName").value = "";
        document.getElementById("addMemberUsername").value = "";
        document.getElementById("messages").innerHTML = "";
        document.getElementById("status-log").innerHTML = "";
        document.getElementById("all-users").innerHTML = "";
        document.getElementById("groups").innerHTML = "";
        document.getElementById("group-members").innerHTML = "";
        document.getElementById("chat-context").textContent = "";
        document.getElementById("typing-status").textContent = "";
        document.getElementById("group-management").classList.add("hidden");
        updateUIState();
        showToast("Logged out successfully");
      }

      async function connect() {
        if (!username)
          return showToast("Please log in or register first", true);

        if (socket) socket.close();
        socket = new WebSocket(`ws://localhost:8080/ws?username=${username}`);

        socket.onopen = async () => {
          isConnected = true;
          updateUIState();
          showToast("Connected");
          appendStatusMessage(`Connected as ${username}`, "text-green-600");
          await updateAllUsers();
          await updateGroups();
          sendTyping();
        };

        socket.onmessage = async (event) => {
          const msg = JSON.parse(event.data);
          console.log("Received:", msg);

          switch (msg.type) {
            case "message":
              if (!displayedMessages.has(msg.id)) {
                displayedMessages.add(msg.id);
                appendMessage(
                  `[${msg.sender}] ${msg.content}`,
                  msg.id,
                  msg.sender === username ? "message-own" : "message-other"
                );
              }
              break;
            case "typing":
              showTyping(msg.sender, msg.status === "start");
              break;
            case "status":
              appendStatusMessage(
                `${msg.sender} is ${msg.status}`,
                "text-gray-500"
              );
              if (msg.status === "online") {
                onlineUsersCache.add(msg.sender);
              } else {
                onlineUsersCache.delete(msg.sender);
              }
              renderAllUsers();
              break;
            case "group_update":
              const { type: groupUpdateType, data: groupUpdateData } = msg.data;
              appendMessage(
                `[GROUP/${msg.group_id}] ${groupUpdateType}: ${JSON.stringify(
                  groupUpdateData
                )}`,
                "",
                "text-blue-600 status-message"
              );
              if (msg.group_id === currentGroup) await updateGroupMembers();
              await updateGroups();
              break;
            case "error":
              showToast(
                `WebSocket Error: ${msg.message || "Unknown error"}`,
                true
              );
              break;
            default:
              console.log("Received unknown message type:", msg.type);
          }
        };

        socket.onclose = () => {
          appendStatusMessage(`Disconnected`, "text-red-600");
          isConnected = false;
          onlineUsersCache.clear();
          renderAllUsers();
          updateUIState();
          showToast("Disconnected", true);
          document.getElementById("group-management").classList.add("hidden");
        };

        socket.onerror = (error) => {
          console.error("WebSocket Error:", error);
          showToast("WebSocket connection error", true);
          isConnected = false;
          onlineUsersCache.clear();
          renderAllUsers();
          updateUIState();
        };
      }

      async function createGroup() {
        const groupName = document.getElementById("groupName").value.trim();
        if (!groupName || !username)
          return showToast("Enter group name and ensure logged in", true);

        try {
          document.getElementById("createGroup").disabled = true;
          const res = await fetch("http://localhost:8080/groups", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name: groupName, owner: username }),
          });
          if (!res.ok)
            throw new Error(
              (await res.json()).error || "Failed to create group"
            );
          const group = await res.json();
          appendStatusMessage(
            `Created group ${group.name} (${group.id})`,
            "text-green-600"
          );
          await updateGroups();
          document.getElementById("groupName").value = "";
          showToast("Group created");
        } catch (err) {
          showToast(`Error: ${err.message}`, true);
        } finally {
          updateUIState();
        }
      }

      async function updateAllUsers() {
        if (!isConnected) {
          try {
            const allRes = await fetch("http://localhost:8080/users");
            if (!allRes.ok) throw new Error("Failed to fetch all users");
            allUsersCache = await allRes.json();
            onlineUsersCache.clear();
            renderAllUsers();
          } catch (err) {
            showToast(`Error fetching users: ${err.message}`, true);
            document.getElementById(
              "all-users"
            ).innerHTML = `<p class="text-red-500">Could not load users.</p>`;
          }
          return;
        }

        try {
          const [allRes, onlineRes] = await Promise.all([
            fetch("http://localhost:8080/users"),
            fetch("http://localhost:8080/users/online"),
          ]);

          if (!allRes.ok) throw new Error("Failed to fetch all users");
          if (!onlineRes.ok) throw new Error("Failed to fetch online users");

          allUsersCache = await allRes.json();
          const onlineUsers = await onlineRes.json();

          onlineUsersCache.clear();
          onlineUsers.forEach((u) => onlineUsersCache.add(u.username));

          renderAllUsers();
        } catch (err) {
          showToast(`Error updating user list: ${err.message}`, true);
          document.getElementById(
            "all-users"
          ).innerHTML = `<p class="text-red-500">Could not load users.</p>`;
        }
      }

      function renderAllUsers() {
        const el = document.getElementById("all-users");
        if (!allUsersCache || allUsersCache.length === 0) {
          el.innerHTML = "<p>No users found.</p>";
          return;
        }

        el.innerHTML = allUsersCache
          .map((u) => {
            const isOnline = onlineUsersCache.has(u.username);
            const statusClass = isOnline
              ? "user-status-online"
              : "user-status-offline";
            const statusText = isOnline ? "Online" : "Offline";
            const chatButton =
              u.username !== username
                ? `<button onclick="startChat('${
                    u.username
                  }', false)" class="bg-blue-500 text-white px-2 py-1 rounded text-xs hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 ${
                    !isConnected ? "hidden" : ""
                  }">Chat</button>`
                : "(You)";

            return `
                  <div class="flex items-center justify-between p-1 hover:bg-gray-100 rounded text-sm">
                    <span>
                        ${u.username} <span class="${statusClass}">(${statusText})</span>
                    </span>
                    ${chatButton}
                  </div>
                  `;
          })
          .join("");
      }

      async function updateGroups() {
        if (!username || !isRegistered) return;
        try {
          const res = await fetch(
            `http://localhost:8080/users/${username}/groups`
          );
          if (!res.ok) {
            if (res.status === 404) {
              document.getElementById("groups").innerHTML =
                "<p>No groups joined.</p>";
              return;
            }
            throw new Error(`Failed to fetch groups (${res.status})`);
          }
          const groups = await res.json();
          const el = document.getElementById("groups");
          if (!groups || groups.length === 0) {
            el.innerHTML = "<p>No groups joined.</p>";
            return;
          }

          el.innerHTML = groups
            .map(
              (g) => `
              <div class="flex items-center justify-between p-2 hover:bg-gray-100 rounded">
                <span>${g.name} (${g.id})</span>
                <button onclick="joinGroup('${
                  g.id
                }')" class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 ${
                !isConnected ? "hidden" : ""
              }" ${!isConnected ? "disabled" : ""}>Chat</button>
              </div>
            `
            )
            .join("");
        } catch (err) {
          showToast(`Error fetching groups: ${err.message}`, true);
          document.getElementById(
            "groups"
          ).innerHTML = `<p class="text-red-500">Could not load groups.</p>`;
        }
      }

      async function joinGroup(groupId) {
        if (!isConnected)
          return showToast("Connect first to join a group", true);
        currentGroup = groupId;
        document.getElementById("targetId").value = groupId;
        document.getElementById("isGroup").checked = true;
        document.getElementById("group-management").classList.remove("hidden");
        if (socket && socket.readyState === WebSocket.OPEN) {
          socket.send(
            JSON.stringify({
              type: "join_group",
              sender: username,
              group_id: groupId,
            })
          );
        }
        appendStatusMessage(`Joined group chat ${groupId}`, "text-blue-600");
        await updateGroupMembers();
        await loadMessageHistory(groupId, true);
        await updateChatHeader(groupId, true);
        sendTyping();
        updateUIState();
      }

      async function updateGroupMembers() {
        if (!currentGroup || !isConnected) return;
        try {
          const res = await fetch(
            `http://localhost:8080/groups/${currentGroup}`
          );
          if (!res.ok)
            throw new Error(`Failed to fetch group details (${res.status})`);
          const group = await res.json();
          const isOwner = group.owner === username;
          const isAdmin = group.admins && group.admins.includes(username);

          const memberUsernames = group.members || [];
          const adminUsernames = new Set(group.admins || []);

          const el = document.getElementById("group-members");
          el.innerHTML = memberUsernames
            .map((memberUsername) => {
              const memberIsAdmin = adminUsernames.has(memberUsername);
              const memberIsOwner = memberUsername === group.owner;

              const showKick =
                (isOwner || isAdmin) && memberUsername !== username;
              const showAdminToggle = isOwner && memberUsername !== username;

              return `
                <div class="flex items-center justify-between p-1 hover:bg-gray-100 rounded text-sm">
                  <span>
                    ${memberUsername}
                    ${memberIsAdmin ? " (Admin)" : ""}
                    ${memberIsOwner ? " (Owner)" : ""}
                  </span>
                  <div class="space-x-1">
                    ${
                      showKick
                        ? `
                      <button onclick="kickMember('${memberUsername}')" class="bg-red-500 text-white px-1 py-0.5 rounded text-xs hover:bg-red-600 focus:outline-none focus:ring-1 focus:ring-red-500">Kick</button>
                    `
                        : ""
                    }
                    ${
                      showAdminToggle
                        ? `
                      ${
                        memberIsAdmin
                          ? `<button onclick="removeAdmin('${memberUsername}')" class="bg-yellow-500 text-white px-1 py-0.5 rounded text-xs hover:bg-yellow-600 focus:outline-none focus:ring-1 focus:ring-yellow-500">Remove Admin</button>`
                          : `<button onclick="addAdmin('${memberUsername}')" class="bg-green-500 text-white px-1 py-0.5 rounded text-xs hover:bg-green-600 focus:outline-none focus:ring-1 focus:ring-green-500">Make Admin</button>`
                      }
                    `
                        : ""
                    }
                  </div>
                </div>
              `;
            })
            .join("");
        } catch (err) {
          showToast(`Error fetching group members: ${err.message}`, true);
          document.getElementById(
            "group-members"
          ).innerHTML = `<p class="text-red-500">Could not load members.</p>`;
        }
      }

      async function startChat(targetUsername, isGroup) {
        if (!isConnected)
          return showToast("Connect first to start a chat", true);
        targetId = targetUsername;
        currentGroup = isGroup ? targetId : null;
        document.getElementById("targetId").value = targetId;
        document.getElementById("isGroup").checked = isGroup;
        document
          .getElementById("group-management")
          .classList.toggle("hidden", !isGroup);
        displayedMessages.clear();
        document.getElementById("messages").innerHTML = "";
        if (isGroup) {
          await joinGroup(targetId);
        } else {
          appendStatusMessage(`Started chat with ${targetId}`, "text-blue-600");
          await loadMessageHistory(targetId, false);
          await updateChatHeader(targetId, false);
          sendTyping();
        }
        updateUIState();
      }

      async function updateChatHeader(id, isGroup) {
        try {
          if (isGroup) {
            const res = await fetch(`http://localhost:8080/groups/${id}`);
            if (!res.ok)
              throw new Error(`Failed to fetch group (${res.status})`);
            const group = await res.json();
            currentChatName = group.name;
            document.getElementById(
              "chat-context"
            ).textContent = `(Group: ${group.name})`;
          } else {
            currentChatName = id;
            document.getElementById(
              "chat-context"
            ).textContent = `(User: ${id})`;
          }
        } catch (err) {
          showToast(`Error updating chat header: ${err.message}`, true);
          document.getElementById("chat-context").textContent = `(ID: ${id})`;
        }
      }

      async function loadMessageHistory(id, isGroup) {
        document.getElementById("loading").classList.remove("hidden");
        try {
          const url = isGroup
            ? `http://localhost:8080/groups/${id}/messages`
            : `http://localhost:8080/users/${username}/messages/${id}`;
          const res = await fetch(url);
          if (!res.ok)
            throw new Error(`Failed to fetch message history (${res.status})`);
          const messages = await res.json();
          displayedMessages.clear();
          document.getElementById("messages").innerHTML = "";
          messages.forEach((msg) => {
            if (!displayedMessages.has(msg.id)) {
              displayedMessages.add(msg.id);
              appendMessage(
                `[${msg.sender}] ${msg.content}`,
                msg.id,
                msg.sender === username ? "message-own" : "message-other"
              );
            }
          });
        } catch (err) {
          showToast(`Error loading messages: ${err.message}`, true);
          appendMessage(
            `Failed to load message history.`,
            "",
            "text-red-500 status-message"
          );
        } finally {
          document.getElementById("loading").classList.add("hidden");
        }
      }

      async function addMember() {
        if (!currentGroup || !username)
          return showToast("Select a group and ensure logged in", true);
        const memberUsername = document
          .getElementById("addMemberUsername")
          .value.trim();
        if (!memberUsername) return showToast("Enter a username to add", true);

        try {
          document.getElementById("addMember").disabled = true;
          const res = await fetch(
            `http://localhost:8080/groups/${currentGroup}/members`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                username: memberUsername,
                requester: username,
              }),
            }
          );
          if (!res.ok)
            throw new Error((await res.json()).error || "Failed to add member");
          document.getElementById("addMemberUsername").value = "";
          await updateGroupMembers();
          showToast(`Added ${memberUsername} to group`);
        } catch (err) {
          showToast(`Error: ${err.message}`, true);
        } finally {
          updateUIState();
        }
      }

      async function kickMember(memberUsername) {
        if (!currentGroup || !username)
          return showToast("Select a group and ensure logged in", true);

        try {
          const res = await fetch(
            `http://localhost:8080/groups/${currentGroup}/members/${memberUsername}?requester=${username}`,
            {
              method: "DELETE",
            }
          );
          if (!res.ok)
            throw new Error(
              (await res.json()).error || "Failed to kick member"
            );
          await updateGroupMembers();
          showToast(`Kicked ${memberUsername} from group`);
        } catch (err) {
          showToast(`Error: ${err.message}`, true);
        }
      }

      async function addAdmin(memberUsername) {
        if (!currentGroup || !username)
          return showToast("Select a group and ensure logged in", true);

        try {
          const res = await fetch(
            `http://localhost:8080/groups/${currentGroup}/admins/${memberUsername}?requester=${username}`,
            {
              method: "PUT",
            }
          );
          if (!res.ok)
            throw new Error((await res.json()).error || "Failed to add admin");
          await updateGroupMembers();
          showToast(`Made ${memberUsername} an admin`);
        } catch (err) {
          showToast(`Error: ${err.message}`, true);
        }
      }

      async function removeAdmin(memberUsername) {
        if (!currentGroup || !username)
          return showToast("Select a group and ensure logged in", true);

        try {
          const res = await fetch(
            `http://localhost:8080/groups/${currentGroup}/admins/${memberUsername}?requester=${username}`,
            {
              method: "DELETE",
            }
          );
          if (!res.ok)
            throw new Error(
              (await res.json()).error || "Failed to remove admin"
            );
          await updateGroupMembers();
          showToast(`Removed admin status from ${memberUsername}`);
        } catch (err) {
          showToast(`Error: ${err.message}`, true);
        }
      }

      function appendMessage(content, id, className) {
        const messages = document.getElementById("messages");
        const msgDiv = document.createElement("div");
        msgDiv.className = `p-2 rounded text-sm ${className}`;
        msgDiv.textContent = content;
        if (id) msgDiv.dataset.id = id;
        messages.appendChild(msgDiv);
        messages.scrollTop = messages.scrollHeight;
      }

      function appendStatusMessage(content, className) {
        const statusLog = document.getElementById("status-log");
        const statusDiv = document.createElement("div");
        statusDiv.className = `text-sm ${className}`;
        statusDiv.textContent = content;
        statusLog.appendChild(statusDiv);
        statusLog.scrollTop = statusLog.scrollHeight;
      }

      function showTyping(sender, isTyping) {
        if (sender === username || !targetId || sender !== targetId) return;
        const typingStatus = document.getElementById("typing-status");
        if (isTyping) {
          typingStatus.textContent = `${sender} is typing...`;
        } else {
          typingStatus.textContent = "";
        }
      }

      const debouncedSendTyping = debounce(() => {
        if (!isConnected || !socket || socket.readyState !== WebSocket.OPEN)
          return;
        if (!targetId) return;

        const isGroup = document.getElementById("isGroup").checked;
        socket.send(
          JSON.stringify({
            type: "typing",
            sender: username,
            receiver: isGroup ? undefined : targetId,
            group_id: isGroup ? targetId : undefined,
            status: "start",
          })
        );
        isTypingSent = true;

        if (typingTimeout) clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
          socket.send(
            JSON.stringify({
              type: "typing",
              sender: username,
              receiver: isGroup ? undefined : targetId,
              group_id: isGroup ? targetId : undefined,
              status: "stop",
            })
          );
          isTypingSent = false;
        }, 2000);
      }, 500);

      function sendTyping() {
        if (
          !isConnected ||
          !socket ||
          socket.readyState !== WebSocket.OPEN ||
          !document.getElementById("messageInput").value.trim()
        )
          return;
        debouncedSendTyping();
      }

      function sendMessage() {
        const messageInput = document.getElementById("messageInput");
        const content = messageInput.value.trim();
        if (!content || !targetId || !isConnected)
          return showToast("Enter a message and select a chat", true);

        const isGroup = document.getElementById("isGroup").checked;
        const message = {
          type: "message",
          sender: username,
          content: content,
          receiver: isGroup ? undefined : targetId,
          group_id: isGroup ? targetId : undefined,
        };

        if (socket && socket.readyState === WebSocket.OPEN) {
          socket.send(JSON.stringify(message));
          messageInput.value = "";
          if (typingTimeout) {
            clearTimeout(typingTimeout);
            socket.send(
              JSON.stringify({
                type: "typing",
                sender: username,
                receiver: isGroup ? undefined : targetId,
                group_id: isGroup ? targetId : undefined,
                status: "stop",
              })
            );
            isTypingSent = false;
          }
        } else {
          showToast("Not connected to WebSocket", true);
        }
        updateUIState();
      }

      document
        .getElementById("messageInput")
        .addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            sendMessage();
          }
        });

      updateUIState();
    </script>
  </body>
</html>
