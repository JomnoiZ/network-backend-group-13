<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go WebSocket Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .message-own {
        background-color: #e3f2fd;
        align-self: flex-end;
      }
      .message-other {
        background-color: #f1f5f9;
        align-self: flex-start;
      }
      .status-message {
        background-color: #f3f4f6;
      }
      .toast {
        transition: opacity 0.3s ease, transform 0.3s ease;
      }
      .toast-hidden {
        opacity: 0;
        transform: translateY(-10px);
      }
      #messages,
      #status-log {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .typing-status {
        min-height: 1.5rem; /* Reserve space to prevent layout shift */
      }
      .spinner {
        border: 2px solid #e5e7eb;
        border-top: 2px solid #3b82f6;
        border-radius: 50%;
        width: 1.5rem;
        height: 1.5rem;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @media (max-width: 640px) {
        #container {
          flex-direction: column;
        }
        #sidebar {
          width: 100%;
        }
      }
      .user-status-online {
        color: green;
        font-weight: bold;
      }
      .user-status-offline {
        color: gray;
      }
    </style>
  </head>
  <body class="bg-gray-100 font-sans text-gray-800">
    <div class="max-w-5xl mx-auto p-4 sm:p-6">
      <h1 class="text-2xl sm:text-3xl font-bold mb-6 text-center text-blue-600">
        Go WebSocket Chat
      </h1>
      <div
        id="toast"
        class="fixed top-4 right-4 bg-white shadow-lg rounded-lg p-4 max-w-sm toast toast-hidden"
      ></div>
      <div id="container" class="flex flex-col sm:flex-row gap-6">
        <div id="sidebar" class="w-full sm:w-80 bg-white rounded-lg shadow p-4">
          <h2 class="text-lg font-semibold mb-4">User Setup</h2>
          <div class="space-y-3">
            <div>
              <label for="username" class="block text-sm font-medium"
                >Username</label
              >
              <input
                id="username"
                class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="e.g., Alice (This is your unique ID)"
              />
            </div>
            <div id="auth-buttons" class="flex gap-2">
              <button
                id="registerUser"
                onclick="registerUser()"
                class="flex-1 bg-blue-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400"
                title="Enter Username to register"
              >
                Register
              </button>
              <button
                id="loginUser"
                onclick="loginUser()"
                class="flex-1 bg-blue-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400"
                title="Enter Username to login"
              >
                Login
              </button>
              <button
                id="logoutUser"
                onclick="logoutUser()"
                class="flex-1 bg-red-500 text-white p-2 rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 hidden"
                title="Log out and disconnect"
              >
                Logout
              </button>
            </div>
            <div>
              <button
                id="connect"
                onclick="connect()"
                class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400"
                disabled
                title="Register or login first to connect"
              >
                Connect
              </button>
            </div>
          </div>
          <h2 class="text-lg font-semibold mt-6 mb-4">Status Log</h2>
          <div
            id="status-log"
            class="space-y-2 max-h-40 overflow-y-auto p-2 border rounded bg-gray-50"
            aria-live="polite"
          ></div>
          <h2 class="text-lg font-semibold mt-6 mb-4">All Users</h2>
          <div
            id="all-users"
            class="space-y-2 max-h-40 overflow-y-auto"
            aria-live="polite"
          ></div>
          <h2 class="text-lg font-semibold mt-6 mb-4">Your Groups</h2>
          <div
            id="groups"
            class="space-y-2 max-h-40 overflow-y-auto"
            aria-live="polite"
          ></div>
          <h2 class="text-lg font-semibold mt-6 mb-4">Create Group</h2>
          <div class="space-y-3">
            <div>
              <label for="groupName" class="block text-sm font-medium"
                >Group Name</label
              >
              <input
                id="groupName"
                class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="e.g., Friends"
                disabled
                title="Register and connect to create a group"
              />
            </div>
            <button
              id="createGroup"
              onclick="createGroup()"
              class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400"
              disabled
              title="Enter a group name and connect to create"
            >
              Create Group
            </button>
          </div>
        </div>
        <div id="main" class="flex-1 bg-white rounded-lg shadow p-4">
          <div
            id="chat-header"
            class="text-lg font-semibold mb-4 flex items-center"
          >
            <span>Chat</span>
            <span id="chat-context" class="ml-2 text-blue-600"></span>
            <span id="loading" class="ml-2 hidden spinner"></span>
          </div>
          <div class="mb-4">
            <label for="targetId" class="block text-sm font-medium"
              >Chat With (Username / Group ID)</label
            >
            <div class="flex items-center gap-2">
              <input
                id="targetId"
                class="flex-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="e.g., bob or group1"
                disabled
                title="Register and connect to select a chat"
              />
              <label class="flex items-center gap-1">
                <input
                  type="checkbox"
                  id="isGroup"
                  class="h-4 w-4"
                  disabled
                  title="Register and connect to enable group chat"
                />
                <span>Group Chat</span>
              </label>
            </div>
          </div>
          <div
            id="group-management"
            class="mb-4 hidden transition-all duration-300"
          >
            <h3 class="text-md font-semibold mb-2">Group Management</h3>
            <div class="flex gap-2 mb-2">
              <input
                id="addMemberId"
                class="flex-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Username"
                disabled
                title="Select a group to add members"
              />
              <button
                id="addMember"
                onclick="addMember()"
                class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400"
                disabled
                title="Enter a username to add"
              >
                Add
              </button>
            </div>
            <div class="text-sm font-medium mb-2">Group Members</div>
            <div
              id="group-members"
              class="space-y-2 max-h-40 overflow-y-auto"
              aria-live="polite"
            ></div>
          </div>
          <div
            id="typing-status"
            class="text-sm text-gray-500 italic mb-2 typing-status"
            aria-live="polite"
          ></div>
          <div
            id="messages"
            class="h-96 overflow-y-auto p-4 border rounded bg-gray-50 mb-4"
            role="log"
            aria-live="polite"
          ></div>
          <div class="flex gap-2">
            <input
              id="messageInput"
              class="flex-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Type a message..."
              oninput="sendTyping()"
              disabled
              title="Select a chat to send messages"
            />
            <button
              id="sendMessage"
              onclick="sendMessage()"
              class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400"
              disabled
              title="Type a message to send"
            >
              Send
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      let socket;
      // userId now holds the username
      let userId = null;
      let targetId = null; // Can be a username or group ID
      let currentGroup = null; // Group ID if chatting in a group
      let displayedMessages = new Set();
      let isTypingSent = false;
      let isRegistered = false; // More like 'isLoggedIn' now
      let isConnected = false;
      let typingTimeout = null;
      let currentChatName = "";
      let allUsersCache = []; // Cache for all users
      let onlineUsersCache = new Set(); // Cache for online usernames

      // Debounce function for typing
      function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
          const later = () => {
            clearTimeout(timeout);
            func(...args);
          };
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
        };
      }

      // Toast notification
      function showToast(message, isError = false) {
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.className = `fixed top-4 right-4 bg-white shadow-lg rounded-lg p-4 max-w-sm toast ${
          isError ? "border-l-4 border-red-500" : "border-l-4 border-green-500"
        }`;
        setTimeout(() => {
          toast.className =
            "fixed top-4 right-4 bg-white shadow-lg rounded-lg p-4 max-w-sm toast toast-hidden";
        }, 3000);
      }

      // Update UI state
      function updateUIState() {
        const isSignedIn = isRegistered;
        // Username input disabled only after successful login/register
        document.getElementById("username").disabled = isSignedIn;
        const usernameEntered = document
          .getElementById("username")
          .value.trim();

        document.getElementById("registerUser").disabled =
          isSignedIn || !usernameEntered;
        document.getElementById("loginUser").disabled =
          isSignedIn || !usernameEntered;
        document.getElementById("logoutUser").disabled = !isSignedIn;

        document
          .getElementById("registerUser")
          .classList.toggle("hidden", isSignedIn);
        document
          .getElementById("loginUser")
          .classList.toggle("hidden", isSignedIn);
        document
          .getElementById("logoutUser")
          .classList.toggle("hidden", !isSignedIn);

        document.getElementById("connect").disabled =
          !isSignedIn || isConnected;
        document.getElementById("groupName").disabled =
          !isSignedIn || !isConnected;
        document.getElementById("createGroup").disabled =
          !isSignedIn ||
          !isConnected ||
          !document.getElementById("groupName").value.trim();

        const targetSelected = document.getElementById("targetId").value.trim();
        document.getElementById("targetId").disabled =
          !isSignedIn || !isConnected;
        document.getElementById("isGroup").disabled =
          !isSignedIn || !isConnected;
        document.getElementById("messageInput").disabled =
          !isSignedIn || !isConnected || !targetSelected;
        document.getElementById("sendMessage").disabled =
          !isSignedIn ||
          !isConnected ||
          !targetSelected ||
          !document.getElementById("messageInput").value.trim();

        document.getElementById("addMemberId").disabled =
          !isSignedIn || !isConnected || !currentGroup;
        document.getElementById("addMember").disabled =
          !isSignedIn ||
          !isConnected ||
          !currentGroup ||
          !document.getElementById("addMemberId").value.trim();
      }

      // Update inputs on change
      document
        .getElementById("username")
        .addEventListener("input", updateUIState);
      document
        .getElementById("groupName")
        .addEventListener("input", updateUIState);
      document
        .getElementById("targetId")
        .addEventListener("input", updateUIState);
      document
        .getElementById("messageInput")
        .addEventListener("input", updateUIState);
      document
        .getElementById("addMemberId")
        .addEventListener("input", updateUIState);
      document.getElementById("isGroup").addEventListener("change", () => {
        // When checkbox changes, re-evaluate if chat is possible
        updateUIState();
        // Also reset group management if unchecked
        const isGroupChecked = document.getElementById("isGroup").checked;
        document
          .getElementById("group-management")
          .classList.toggle("hidden", !isGroupChecked);
        if (!isGroupChecked) {
          currentGroup = null;
          document.getElementById("group-members").innerHTML = "";
        } else if (document.getElementById("targetId").value.trim()) {
          // If checked and targetId has value, treat it as group join
          joinGroup(document.getElementById("targetId").value.trim());
        }
      });

      async function registerUser() {
        // Use username as the user ID
        const usernameInput = document.getElementById("username").value.trim();
        if (!usernameInput) return showToast("Enter username", true);
        userId = usernameInput; // Assign username to userId

        try {
          const res = await fetch("http://localhost:8080/users", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            // Assuming backend expects username as the identifier now
            body: JSON.stringify({ username: userId }),
          });
          // Handle potential conflict (user already exists) differently from other errors
          if (res.status === 409) {
            throw new Error("Username already exists. Try logging in.");
          }
          if (!res.ok) {
            const errorData = await res.json();
            throw new Error(
              errorData.error || `Failed to register (${res.status})`
            );
          }

          isRegistered = true;
          updateUIState();
          showToast("Registered successfully as " + userId);
          await updateAllUsers(); // Update user list after registration
          await updateGroups();
        } catch (err) {
          userId = null; // Reset userId on failure
          showToast(`Error: ${err.message}`, true);
        }
      }

      async function loginUser() {
        // Use username as the user ID
        const usernameInput = document.getElementById("username").value.trim();
        if (!usernameInput) return showToast("Enter username", true);
        userId = usernameInput; // Assign username to userId

        try {
          // Verify user exists by trying to fetch their details
          // Adjust endpoint to fetch by username
          const userRes = await fetch(`http://localhost:8080/users/${userId}`);
          if (!userRes.ok) {
            if (userRes.status === 404)
              throw new Error("Username not found. Try registering.");
            throw new Error(`Failed to verify user (${userRes.status})`);
          }
          // No need to check password/username match here as we use username as ID

          // No need to re-register if login implies user exists
          isRegistered = true;
          updateUIState();
          showToast("Logged in successfully as " + userId);
          await updateAllUsers(); // Update user list after login
          await updateGroups();
        } catch (err) {
          userId = null; // Reset userId on failure
          showToast(`Error: ${err.message}`, true);
        }
      }

      function logoutUser() {
        if (socket) {
          socket.close();
          socket = null;
        }
        isRegistered = false;
        isConnected = false;
        userId = null;
        targetId = null;
        currentGroup = null;
        displayedMessages.clear();
        allUsersCache = [];
        onlineUsersCache.clear();

        document.getElementById("username").value = "";
        document.getElementById("targetId").value = "";
        document.getElementById("groupName").value = "";
        document.getElementById("addMemberId").value = "";
        document.getElementById("messages").innerHTML = "";
        document.getElementById("status-log").innerHTML = "";
        document.getElementById("all-users").innerHTML = ""; // Clear all users list
        document.getElementById("groups").innerHTML = "";
        document.getElementById("group-members").innerHTML = "";
        document.getElementById("chat-context").textContent = "";
        document.getElementById("typing-status").textContent = "";
        document.getElementById("group-management").classList.add("hidden");
        updateUIState();
        showToast("Logged out successfully");
      }

      async function connect() {
        // userId already holds the username from login/register
        if (!userId) return showToast("Please log in or register first", true);

        if (socket) socket.close();
        // Connect using username as the ID
        socket = new WebSocket(`ws://localhost:8080/ws?id=${userId}`);

        socket.onopen = async () => {
          isConnected = true;
          updateUIState();
          showToast("Connected");
          appendStatusMessage(`Connected as ${userId}`, "text-green-600");
          await updateAllUsers(); // Fetch and display users with status
          await updateGroups();
          sendTyping(); // Send initial typing status if needed
        };

        socket.onmessage = async (event) => {
          const msg = JSON.parse(event.data);
          console.log("Received:", msg);

          switch (msg.type) {
            case "message":
              if (!displayedMessages.has(msg.id)) {
                displayedMessages.add(msg.id);
                // Display sender_id which should be the username
                appendMessage(
                  `[${msg.sender_id}] ${msg.content}`,
                  msg.id,
                  msg.sender_id === userId ? "message-own" : "message-other"
                );
              }
              break;
            case "typing":
              // Show typing status with sender's username
              showTyping(msg.sender_id, msg.status === "start");
              break;
            case "status":
              // Handle user online/offline status updates
              appendStatusMessage(
                `${msg.sender_id} is ${msg.status}`,
                "text-gray-500"
              );
              // Update the all users list to reflect the change
              if (msg.status === "online") {
                onlineUsersCache.add(msg.sender_id);
              } else {
                onlineUsersCache.delete(msg.sender_id);
              }
              renderAllUsers(); // Re-render the list with updated status
              break;
            case "group_update":
              const { type: groupUpdateType, data: groupUpdateData } = msg.data;
              appendMessage(
                `[GROUP/${msg.group_id}] ${groupUpdateType}: ${JSON.stringify(
                  groupUpdateData
                )}`,
                "",
                "text-blue-600 status-message" // Style as status message
              );
              if (msg.group_id === currentGroup) await updateGroupMembers();
              await updateGroups(); // Refresh user's group list
              break;
            case "error": // Handle specific errors from WebSocket
              showToast(
                `WebSocket Error: ${msg.message || "Unknown error"}`,
                true
              );
              break;
            default:
              console.log("Received unknown message type:", msg.type);
          }
        };

        socket.onclose = () => {
          appendStatusMessage(`Disconnected`, "text-red-600");
          isConnected = false;
          onlineUsersCache.clear(); // Clear online status on disconnect
          renderAllUsers(); // Update UI to show all as offline
          updateUIState();
          showToast("Disconnected", true);
          document.getElementById("group-management").classList.add("hidden");
          // Optional: Add automatic reconnection logic here if desired
          // document.getElementById("loading").classList.remove("hidden");
          // setTimeout(connect, 5000); // Example reconnect attempt
        };

        socket.onerror = (error) => {
          console.error("WebSocket Error:", error);
          showToast("WebSocket connection error", true);
          isConnected = false;
          onlineUsersCache.clear();
          renderAllUsers();
          updateUIState();
        };
      }

      async function createGroup() {
        const groupName = document.getElementById("groupName").value.trim();
        // userId holds the creator's username
        if (!groupName || !userId)
          return showToast("Enter group name and ensure logged in", true);

        try {
          document.getElementById("createGroup").disabled = true;
          const res = await fetch("http://localhost:8080/groups", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            // Send owner_id as the username
            body: JSON.stringify({ name: groupName, owner_id: userId }),
          });
          if (!res.ok)
            throw new Error(
              (await res.json()).error || "Failed to create group"
            );
          const group = await res.json();
          appendStatusMessage(
            // Log group creation in status log
            `Created group ${group.name} (${group.id})`,
            "text-green-600"
          );
          await updateGroups(); // Refresh the group list
          document.getElementById("groupName").value = "";
          showToast("Group created");
        } catch (err) {
          showToast(`Error: ${err.message}`, true);
        } finally {
          // Ensure button is re-enabled regardless of success/failure
          updateUIState(); // Re-evaluates disable state based on input value etc.
        }
      }

      // Fetches all users and online users, then renders the combined list
      async function updateAllUsers() {
        if (!isConnected) {
          // If not connected, attempt to fetch all users but mark all as offline
          try {
            const allRes = await fetch("http://localhost:8080/users");
            if (!allRes.ok) throw new Error("Failed to fetch all users");
            allUsersCache = await allRes.json();
            onlineUsersCache.clear(); // Ensure no one is marked online
            renderAllUsers();
          } catch (err) {
            showToast(`Error fetching users: ${err.message}`, true);
            document.getElementById(
              "all-users"
            ).innerHTML = `<p class="text-red-500">Could not load users.</p>`;
          }
          return;
        }

        // If connected, fetch both lists
        try {
          const [allRes, onlineRes] = await Promise.all([
            fetch("http://localhost:8080/users"), // Endpoint for ALL users
            fetch("http://localhost:8080/users/online"), // Endpoint for ONLINE users
          ]);

          if (!allRes.ok) throw new Error("Failed to fetch all users");
          if (!onlineRes.ok) throw new Error("Failed to fetch online users");

          allUsersCache = await allRes.json();
          const onlineUsers = await onlineRes.json();

          onlineUsersCache.clear();
          // Assume onlineUsers list contains objects with an 'id' (username) field
          onlineUsers.forEach((u) => onlineUsersCache.add(u.id));

          renderAllUsers();
        } catch (err) {
          showToast(`Error updating user list: ${err.message}`, true);
          document.getElementById(
            "all-users"
          ).innerHTML = `<p class="text-red-500">Could not load users.</p>`;
        }
      }

      // Renders the "All Users" list based on cached data
      function renderAllUsers() {
        const el = document.getElementById("all-users");
        if (!allUsersCache || allUsersCache.length === 0) {
          el.innerHTML = "<p>No users found.</p>";
          return;
        }

        el.innerHTML = allUsersCache
          .map((u) => {
            // Assume 'u.id' is the username based on backend response structure
            const isOnline = onlineUsersCache.has(u.id);
            const statusClass = isOnline
              ? "user-status-online"
              : "user-status-offline";
            const statusText = isOnline ? "Online" : "Offline";
            // Don't show chat button for the current user
            const chatButton =
              u.id !== userId
                ? `<button onclick="startChat('${
                    u.id
                  }', false)" class="bg-blue-500 text-white px-2 py-1 rounded text-xs hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 ${
                    !isConnected ? "hidden" : ""
                  }">Chat</button>`
                : "(You)";

            return `
                  <div class="flex items-center justify-between p-1 hover:bg-gray-100 rounded text-sm">
                    <span>
                        ${
                          u.username || u.id
                        } <span class="${statusClass}">(${statusText})</span>
                    </span>
                    ${chatButton}
                  </div>
                  `;
          })
          .join("");
      }

      async function updateGroups() {
        if (!userId || !isRegistered) return; // Need to be logged in
        try {
          // Fetch groups for the current user (identified by username)
          const res = await fetch(
            `http://localhost:8080/users/${userId}/groups`
          );
          if (!res.ok) {
            // If user has no groups, API might return 404 or empty list. Handle gracefully.
            if (res.status === 404) {
              document.getElementById("groups").innerHTML =
                "<p>No groups joined.</p>";
              return;
            }
            throw new Error(`Failed to fetch groups (${res.status})`);
          }
          const groups = await res.json();
          const el = document.getElementById("groups");
          if (!groups || groups.length === 0) {
            el.innerHTML = "<p>No groups joined.</p>";
            return;
          }

          el.innerHTML = groups
            .map(
              (g) => `
              <div class="flex items-center justify-between p-2 hover:bg-gray-100 rounded">
                <span>${g.name} (${g.id})</span>
                <button onclick="joinGroup('${
                  g.id
                }')" class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 ${
                !isConnected ? "hidden" : ""
              }" ${!isConnected ? "disabled" : ""}>Chat</button>
              </div>
            `
            )
            .join("");
        } catch (err) {
          showToast(`Error fetching groups: ${err.message}`, true);
          document.getElementById(
            "groups"
          ).innerHTML = `<p class="text-red-500">Could not load groups.</p>`;
        }
      }

      async function joinGroup(groupId) {
        if (!isConnected)
          return showToast("Connect first to join a group", true);
        currentGroup = groupId;
        document.getElementById("targetId").value = groupId;
        document.getElementById("isGroup").checked = true;
        document.getElementById("group-management").classList.remove("hidden");
        if (socket && socket.readyState === WebSocket.OPEN) {
          socket.send(
            JSON.stringify({
              type: "join_group",
              sender_id: userId, // Send username
              group_id: groupId,
            })
          );
        }
        appendStatusMessage(`Joined group chat ${groupId}`, "text-blue-600");
        await updateGroupMembers();
        await loadMessageHistory(groupId, true);
        await updateChatHeader(groupId, true); // Update header after loading
        sendTyping(); // Send typing status for the new context
        updateUIState(); // Ensure buttons related to group mgmt are enabled
      }

      async function updateGroupMembers() {
        if (!currentGroup || !isConnected) return;
        try {
          const res = await fetch(
            `http://localhost:8080/groups/${currentGroup}`
          );
          if (!res.ok)
            throw new Error(`Failed to fetch group details (${res.status})`);
          const group = await res.json();
          const isOwner = group.owner_id === userId; // Compare with current user's username
          // Ensure admins list exists and check if current user's username is in it
          const isAdmin = group.admins && group.admins.includes(userId);

          // Fetch usernames for member IDs (which are usernames) if needed,
          // but often the ID itself is the username now. Backend might return full user objects.
          // Assuming group.members is a list of usernames.
          const memberUsernames = group.members || [];
          const adminUsernames = new Set(group.admins || []);

          const el = document.getElementById("group-members");
          el.innerHTML = memberUsernames
            .map((memberUsername) => {
              const memberIsAdmin = adminUsernames.has(memberUsername);
              const memberIsOwner = memberUsername === group.owner_id;

              // Determine actions based on current user's role (owner/admin)
              const showKick =
                (isOwner || isAdmin) && memberUsername !== userId;
              const showAdminToggle = isOwner && memberUsername !== userId;

              return `
                <div class="flex items-center justify-between p-1 hover:bg-gray-100 rounded text-sm">
                  <span>
                    ${memberUsername}
                    ${memberIsAdmin ? " (Admin)" : ""}
                    ${memberIsOwner ? " (Owner)" : ""}
                  </span>
                  <div class="space-x-1">
                    ${
                      showKick
                        ? `
                      <button onclick="kickMember('${memberUsername}')" class="bg-red-500 text-white px-1 py-0.5 rounded text-xs hover:bg-red-600 focus:outline-none focus:ring-1 focus:ring-red-500">Kick</button>
                    `
                        : ""
                    }
                    ${
                      showAdminToggle
                        ? `
                      ${
                        memberIsAdmin
                          ? `<button onclick="removeAdmin('${memberUsername}')" class="bg-yellow-500 text-white px-1 py-0.5 rounded text-xs hover:bg-yellow-600 focus:outline-none focus:ring-1 focus:ring-yellow-500">Remove Admin</button>`
                          : `<button onclick="addAdmin('${memberUsername}')" class="bg-green-500 text-white px-1 py-0.5 rounded text-xs hover:bg-green-600 focus:outline-none focus:ring-1 focus:ring-green-500">Make Admin</button>`
                      }
                    `
                        : ""
                    }
                  </div>
                </div>
                `;
            })
            .join("");
          // Re-enable add member inputs after successfully loading members
          updateUIState();
        } catch (err) {
          showToast(`Error fetching group members: ${err.message}`, true);
          document.getElementById(
            "group-members"
          ).innerHTML = `<p class="text-red-500">Could not load members.</p>`;
          // Disable add member inputs if loading fails
          document.getElementById("addMemberId").disabled = true;
          document.getElementById("addMember").disabled = true;
        }
      }

      async function addMember() {
        const memberUsername = document
          .getElementById("addMemberId")
          .value.trim();
        if (!currentGroup || !memberUsername)
          return showToast("Enter a username and select a group", true);
        if (!isConnected) return showToast("Not connected", true);

        try {
          // Optional: Validate if the user exists before trying to add
          const userCheckRes = await fetch(
            `http://localhost:8080/users/${memberUsername}`
          );
          if (!userCheckRes.ok) {
            if (userCheckRes.status === 404)
              throw new Error(`User '${memberUsername}' not found.`);
            throw new Error(`Failed to verify user (${userCheckRes.status})`);
          }

          const res = await fetch(
            `http://localhost:8080/groups/${currentGroup}/members`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              // Send username to add, and requester's username
              body: JSON.stringify({
                user_id: memberUsername,
                requester_id: userId,
              }),
            }
          );
          if (!res.ok)
            throw new Error((await res.json()).error || "Failed to add member");

          appendStatusMessage(
            // Use status log
            `Added ${memberUsername} to group ${currentGroup}`,
            "text-green-600"
          );
          await updateGroupMembers(); // Refresh member list
          document.getElementById("addMemberId").value = "";
          showToast("Member added");
        } catch (err) {
          showToast(`Error: ${err.message}`, true);
        } finally {
          updateUIState(); // Re-enable button if needed
        }
      }

      async function kickMember(memberUsername) {
        if (!isConnected) return showToast("Not connected", true);
        if (!confirm(`Are you sure you want to kick ${memberUsername}?`))
          return;

        try {
          // API endpoint uses member username, requester username in query param
          const res = await fetch(
            `http://localhost:8080/groups/${currentGroup}/members/${memberUsername}?requester_id=${userId}`,
            { method: "DELETE" }
          );
          if (!res.ok)
            throw new Error(
              (await res.json()).error || "Failed to kick member"
            );
          appendStatusMessage(
            // Use status log
            `Kicked ${memberUsername} from group ${currentGroup}`,
            "text-orange-600"
          );
          await updateGroupMembers(); // Refresh list
          showToast("Member kicked");
        } catch (err) {
          showToast(`Error: ${err.message}`, true);
        }
      }

      async function addAdmin(memberUsername) {
        if (!isConnected) return showToast("Not connected", true);
        try {
          // API endpoint uses member username, requester username in query param
          const res = await fetch(
            `http://localhost:8080/groups/${currentGroup}/admins/${memberUsername}?requester_id=${userId}`,
            { method: "PUT" } // Assuming PUT promotes to admin
          );
          if (!res.ok)
            throw new Error((await res.json()).error || "Failed to add admin");
          appendStatusMessage(
            // Use status log
            `Made ${memberUsername} an admin in group ${currentGroup}`,
            "text-green-600"
          );
          await updateGroupMembers(); // Refresh list
          showToast("Admin added");
        } catch (err) {
          showToast(`Error: ${err.message}`, true);
        }
      }

      async function removeAdmin(memberUsername) {
        if (!isConnected) return showToast("Not connected", true);
        try {
          // API endpoint uses member username, requester username in query param
          const res = await fetch(
            `http://localhost:8080/groups/${currentGroup}/admins/${memberUsername}?requester_id=${userId}`,
            { method: "DELETE" } // Assuming DELETE removes admin role
          );
          if (!res.ok)
            throw new Error(
              (await res.json()).error || "Failed to remove admin"
            );
          appendStatusMessage(
            // Use status log
            `Removed ${memberUsername} as admin in group ${currentGroup}`,
            "text-orange-600"
          );
          await updateGroupMembers(); // Refresh list
          showToast("Admin removed");
        } catch (err) {
          showToast(`Error: ${err.message}`, true);
        }
      }

      async function loadMessageHistory(id, isGroup) {
        if (!isConnected) return; // Don't load if not connected

        // id is either target username or group ID
        targetId = id; // Store the current chat target
        document.getElementById("loading").classList.remove("hidden");
        document.getElementById("messages").innerHTML = ""; // Clear previous messages
        displayedMessages.clear();

        try {
          const url = isGroup
            ? `http://localhost:8080/groups/${id}/messages`
            : // User-to-user URL uses current user's username and target's username
              `http://localhost:8080/users/${userId}/messages/${id}`;

          const res = await fetch(url);
          if (!res.ok) {
            // Handle 404 (no messages) gracefully
            if (res.status === 404) {
              appendStatusMessage(
                "No messages found for this chat.",
                "text-gray-500"
              );
              return; // Exit function, no messages to display
            }
            throw new Error(`Failed to load messages (${res.status})`);
          }
          const messages = await res.json();

          if (!messages || messages.length === 0) {
            appendStatusMessage(
              "No messages in this chat yet.",
              "text-gray-500"
            );
          } else {
            messages.forEach((msg) => {
              if (!displayedMessages.has(msg.id)) {
                displayedMessages.add(msg.id);
                // Display sender_id (username)
                appendMessage(
                  `[${msg.sender_id}] ${msg.content}`,
                  msg.id,
                  msg.sender_id === userId ? "message-own" : "message-other",
                  msg.timestamp // Pass timestamp if available
                );
              }
            });
          }
        } catch (err) {
          showToast(`Error loading messages: ${err.message}`, true);
          appendStatusMessage(
            "Failed to load message history.",
            "text-red-500"
          );
        } finally {
          document.getElementById("loading").classList.add("hidden");
          // Scroll to bottom after loading messages
          const messagesDiv = document.getElementById("messages");
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
          updateUIState(); // Enable message input etc.
        }
      }

      async function updateChatHeader(id, isGroup) {
        // id is target username or group ID
        try {
          let name = id; // Default to the ID
          if (isGroup) {
            const res = await fetch(`http://localhost:8080/groups/${id}`);
            if (res.ok) {
              const group = await res.json();
              name = group.name || id; // Use group name or fallback to ID
            }
            currentChatName = name;
            document.getElementById(
              "chat-context"
            ).textContent = `with ${name} (Group)`;
          } else {
            // Fetch user details to get the proper casing of the username if needed
            const res = await fetch(`http://localhost:8080/users/${id}`);
            if (res.ok) {
              const user = await res.json();
              // Use username from response, fallback to the id (input username)
              name = user.username || id;
            }
            currentChatName = name;
            document.getElementById(
              "chat-context"
            ).textContent = `with ${name}`;
          }
        } catch (err) {
          // Fallback if fetching details fails
          console.error("Error fetching chat header details:", err);
          document.getElementById("chat-context").textContent = `with ${id} ${
            isGroup ? "(Group)" : ""
          }`;
          currentChatName = id;
        }
      }

      async function startChat(id, isGroup) {
        if (!isConnected) return showToast("Connect first to start chat", true);
        if (id === userId) return showToast("Cannot chat with yourself", true); // Prevent self-chat

        document.getElementById("targetId").value = id;
        document.getElementById("isGroup").checked = isGroup;
        document
          .getElementById("group-management")
          .classList.toggle("hidden", !isGroup);
        currentGroup = isGroup ? id : null;

        await updateChatHeader(id, isGroup); // Update header first

        if (isGroup) {
          // JoinGroup handles loading messages and members for groups
          await joinGroup(id);
        } else {
          // For direct user chat, load history directly
          await loadMessageHistory(id, false);
        }

        sendTyping(); // Send typing status for the new chat context
        updateUIState(); // Ensure message input is enabled etc.
        document.getElementById("messageInput").focus(); // Focus message input
      }

      function sendMessage() {
        const content = document.getElementById("messageInput").value.trim();
        const currentTargetId = document
          .getElementById("targetId")
          .value.trim();
        const isGroup = document.getElementById("isGroup").checked;

        if (!content || !currentTargetId)
          return showToast("Enter message and target", true);
        if (!socket || socket.readyState !== WebSocket.OPEN)
          return showToast("Not connected", true);

        const message = {
          type: "message",
          sender_id: userId, // Sender's username
          content: content,
          timestamp: new Date().toISOString(),
        };

        if (isGroup) {
          message.group_id = currentTargetId; // Target is a group ID
        } else {
          message.recipient_id = currentTargetId; // Target is a username
        }

        socket.send(JSON.stringify(message));

        // Optimistically display the sent message
        // Use a temporary local ID for display until confirmed? Or just display directly.
        // Let's display directly for simplicity, assuming successful delivery.
        appendMessage(
          `[${userId}] ${content}`, // Display sender's username
          `local-${Date.now()}`, // Temporary local ID for the set
          "message-own",
          message.timestamp
        );

        document.getElementById("messageInput").value = "";
        sendTyping(true); // Send typing finished immediately after sending
        updateUIState(); // Disable send button if input is empty
        // Scroll to bottom after sending
        const messagesDiv = document.getElementById("messages");
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      // Function to send typing status
      const sendTyping = debounce((isFinished = false) => {
        if (!socket || socket.readyState !== WebSocket.OPEN || !targetId)
          return;

        const currentTargetId = document
          .getElementById("targetId")
          .value.trim();
        if (!currentTargetId) return; // No target selected

        const isGroup = document.getElementById("isGroup").checked;
        const inputHasText =
          document.getElementById("messageInput").value.trim().length > 0;

        const shouldSendStart = !isFinished && inputHasText && !isTypingSent;
        const shouldSendStop = (isFinished || !inputHasText) && isTypingSent;

        let statusToSend = null;

        if (shouldSendStart) {
          statusToSend = "start";
          isTypingSent = true; // Mark typing as started
        } else if (shouldSendStop) {
          statusToSend = "stop";
          isTypingSent = false; // Mark typing as stopped
        }

        if (statusToSend) {
          const typingMsg = {
            type: "typing",
            sender_id: userId, // Sender's username
            status: statusToSend,
          };
          if (isGroup) {
            typingMsg.group_id = currentTargetId;
          } else {
            typingMsg.recipient_id = currentTargetId;
          }
          socket.send(JSON.stringify(typingMsg));
        }
      }, 500); // Debounce interval

      // Clear any pending stop typing event when input happens
      document.getElementById("messageInput").addEventListener("input", () => {
        clearTimeout(typingTimeout); // Clear previous timeout if user continues typing
        sendTyping(); // Send 'start' typing or extend existing typing status
        // Set a timeout to automatically send 'stop' if no typing occurs for a while
        typingTimeout = setTimeout(() => {
          sendTyping(true); // Send 'stop' after inactivity
        }, 3000); // e.g., 3 seconds of inactivity
      });

      // Show typing indicator
      function showTyping(senderUsername, isStarting) {
        const typingDiv = document.getElementById("typing-status");
        // Ignore typing notifications from self or if not chatting with the sender/group
        const currentTargetId = document
          .getElementById("targetId")
          .value.trim();
        const isGroupChat = document.getElementById("isGroup").checked;

        // Check if the typing notification is relevant to the current chat
        const isRelevant =
          (isGroupChat && currentTargetId === currentGroup) || // Group chat matches current group OR
          (!isGroupChat && senderUsername === currentTargetId); // Direct chat matches the sender

        if (senderUsername === userId || !isRelevant) {
          return;
        }

        if (isStarting) {
          // Simple text indicator for now
          typingDiv.textContent = `${senderUsername} is typing...`;
        } else {
          // If the current typing indicator is for this user, clear it
          if (
            typingDiv.textContent.startsWith(`${senderUsername} is typing...`)
          ) {
            typingDiv.textContent = "";
          }
        }
      }

      // Append message to the chat window
      function appendMessage(text, id, className, timestamp) {
        if (id && displayedMessages.has(id)) return; // Avoid duplicates by ID
        if (id) displayedMessages.add(id);

        const div = document.getElementById("messages");
        const item = document.createElement("div");
        item.className = `p-2 rounded max-w-[80%] break-words ${className}`;

        // Add timestamp if available
        let timeString = "";
        if (timestamp) {
          try {
            timeString = new Date(timestamp).toLocaleTimeString([], {
              hour: "2-digit",
              minute: "2-digit",
            });
          } catch (e) {
            console.error("Invalid timestamp format:", timestamp);
          }
        }

        // Simple text display, replace [sender] pattern if needed later
        item.textContent = text;
        if (timeString) {
          const timeEl = document.createElement("span");
          timeEl.className = "text-xs text-gray-500 ml-2 block text-right";
          timeEl.textContent = timeString;
          item.appendChild(timeEl);
        }

        div.appendChild(item);
        div.scrollTop = div.scrollHeight; // Scroll to bottom
      }

      // Append status message to the status log
      function appendStatusMessage(text, className) {
        const log = document.getElementById("status-log");
        const item = document.createElement("div");
        const time = new Date().toLocaleTimeString([], {
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        });
        item.className = `p-1 text-xs rounded status-message ${
          className || "text-gray-600"
        }`;
        item.textContent = `[${time}] ${text}`;
        log.appendChild(item);
        log.scrollTop = log.scrollHeight; // Scroll to bottom
      }

      // Initial UI state setup on page load
      document.addEventListener("DOMContentLoaded", () => {
        updateUIState();
        // Attempt to fetch all users on load, even if not connected, to show who exists
        updateAllUsers();
      });

      // Handle enter key in message input
      document
        .getElementById("messageInput")
        .addEventListener("keypress", (e) => {
          if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault(); // Prevent newline
            sendMessage();
          }
        });
    </script>
  </body>
